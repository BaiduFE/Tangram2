<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Draggable Visual Test : Draggable option containment array</title>
	<link rel="stylesheet" href="visual.css" type="text/css" />
	<script type="text/javascript" src="../../js/jquery-1.3.2.js"></script>
	<script type="text/javascript" src="../../js/include.js"></script>	
	<script type="text/javascript">
		var interfaces = {
			src : [
	            'baidu.browser',
	            'baidu.browser.ie',
	            'baidu.dom',
	            'baidu.dom._g',
	            'baidu.dom.g',
	            'baidu.dom._styleFixer',
	            'baidu.dom._styleFilter',
	            'baidu.dom._styleFilter.filter',
	            'baidu.string',
	            'baidu.string.toCamelCase',
	            'baidu.dom.getStyle',
	            'baidu.event',
	            'baidu.event._listeners',
	            'baidu.event.on',
	            'baidu.event.un',
	            'baidu.event.preventDefault',
	            'baidu.object',
	            'baidu.object.extend',
	            'baidu.page',
	            'baidu.page.getScrollLeft',
	            'baidu.page.getScrollTop',
	            'baidu.page.getMousePosition',
	            'baidu.dom.drag',
	            'baidu.dom.draggable',
	            'baidu.dom.setStyle'	            
			],
			basedir : '../../'
		};
        include(interfaces);
	</script>
	<script type="text/javascript">

		var cc = 0;
		$(document).ready(
			function(){
				var _bf = function(){					
					baidu.g("dragstart").innerHTML="start:"+cc;			
				}
				var _if = function(){
					baidu.g("drag").innerHTML="in : " + cc++;					
				}
				var _ef = function(){
					baidu.g("dragend").innerHTML="end : " + cc;
				}
				baidu.dom.draggable("draggable", {"ondragstart":_bf, "ondrag":_if, "ondragend":_ef});
			});	
	</script>
</head>
<body>
<h1>drag - handle</h1>
<p id="dragstart"></p>
<p id="drag"></p>
<p id="dragend"></p>
<div id="draggable"><p>Draggable</p></div>
</body>
</html>
