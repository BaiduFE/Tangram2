<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>expand</title>
		<!-- uiut js -->
		<script src="../uiut/uiut.js"></script>
		<!-- uiut js -->
		<!-- tangram js -->
		<script type="text/javascript" src="http://img.baidu.com/js/tangram-1.1.0.js"></script>
		<!-- tangram js -->
		<!-- fx.js -->
		<script type="text/javascript" src="../../../src/fx.js"></script>
		<script type="text/javascript" src="../../../src/fx/_Timeline.js"></script>
		<script type="text/javascript" src="../../../src/fx/Effect.js"></script>
        <script type="text/javascript" src="../../../src/fx/collapse.js"></script>
        <script type="text/javascript" src="../../../src/fx/expand.js"></script>
		<!-- fx.js -->
        <style type="text/css">
            button {
                width: 100px;
                height: 100px;
                border: 1px solide #765432;
                background: #6600CC;
                color: green;
                font-size: 18px;
            }
            
            iframe {
                width: 100px;
                height: 100px;
                border: 1px solide #765432;
                background: #339933;
                color: green;
                font-size: 18px;
            }
            
            object {
                width: 100px;
                height: 100px;
                border: 1px solide #765432;
                background: #FF6666;
                color: green;
                font-size: 18px;
            }
            
            td {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <p style="color:#66CC66" align="center">
            可变元素
        </p>
        <table id="table" border=1>
            <tr>
                <td>
                    <button id="i_button">
                        button
                    </button>
                </td>
                <td>
                    <iframe id="i_iframe">
                        iframe
                    </iframe>
                    <p id="r_bs">
                    </p>
                </td>
                <td>
                    <object id="i_object" width="100" height="50">
                        <param name="BorderStyle" value="1" /><param name="MousePointer" value="0" /><param name="Enabled" value="1" /><param name="Min" value="0" /><param name="Max" value="10" />
                    </object>
                    <p id="r_bs_a">
                    </p>
                    <p id="r_bu_a">
                    </p>
                    <p id="r_au_a">
                    </p>
                    <p id="r_af_a">
                    </p>
                </td>
            </tr>
        </table>
        <script type="text/javascript">
            //before start options
            var start = 1;
            options_bs = {
                'duration': 3000,
                'transition': function(schedule){
                    return schedule;
                },
                'onbeforestart': function(){
                    baidu.G("r_bs").innerHTML = "before start:" + start;
                    ++start;
                }
            };
            function sleep(time){
                uiut.nan();
                setTimeout(function(){
                    uiut.an();
                }, time);
            }
            
            uiut.at({
                name: "未给定options参数时正常expand",
                test_no_options: function(){
                    baidu.fx.expand(baidu.G('i_button'));
                }
            });
            uiut.at({
                name: "options参数的onbeforeupdate事件",
                test_beforeupdate: function(){
                    baidu.fx.expand('i_iframe', options_bs);
                    sleep(3000);
                }
            });
            //event case options
            var all_start = 1, all_update = 1, all_update_a = 1, all_finish = 1;
            options_all = {
                'duration': 3000,
                'transition': function(schedule){
                    return schedule;
                },
                'onbeforestart': function(){
                    baidu.G("r_bs_a").innerHTML = "before start:" + all_start;
                    ++all_start;
                },
                'onbeforeupdate': function(){
                    baidu.G("r_bu_a").innerHTML = "before update:" + all_update;
                    ++all_update;
                },
                'onafterupdate': function(){
                    baidu.G("r_au_a").innerHTML = "after update:" + all_update_a;
                    ++all_update_a;
                },
                'onafterfinish': function(){
                    baidu.G("r_af_a").innerHTML = "after finish:" + all_finish;
                    ++all_finish;
                }
            };
            uiut.at({
                name: "options参数含有所有属性",
                test_all: function(){
                    baidu.fx.expand(baidu.G('i_object'), options_all);
                    sleep(3000);
                }
            });
        </script>
    </body>
</html>
