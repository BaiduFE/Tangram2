        <script type="text/javascript">
            //normal options
            options = {
                'duration': 2000,
                'transition': function(schedule){
                    return schedule;
                }
            };
            //before start options
            var start = 1;
            options_bs = {
                'duration': 2000,
                'transition': function(schedule){
                    return schedule;
                },
                'onbeforestart': function(){
                    baidu.G("r_bs").innerHTML = "before start:" + start;
                    ++start;
                }
            };
            //before update case options
            var update = 1;
            options_bu = {
                'duration': 2000,
                'transition': function(schedule){
                    return schedule;
                },
                'onbeforeupdate': function(){
                    baidu.G("r_bu").innerHTML = "before update:" + update;
                    ++update;
                }
            };
            //after update case options
            var update_a = 1;
            options_au = {
                'duration': 2000,
                'transition': function(schedule){
                    return schedule;
                },
                'onafterupdate': function(){
                    baidu.G("r_au").innerHTML = "after update:" + update_a;
                    ++update_a;
                }
            };
            //after finish case options
            var finish = 1;
            options_af = {
                'duration': 2000,
                'transition': function(schedule){
                    return schedule;
                },
                'onafterfinish': function(){
                    baidu.G("r_af").innerHTML = "after finish:" + finish;
                    ++finish;
                }
            };
            //duration options
            options_du = {
                'duration': 0,
                'transition': function(schedule){
                    return schedule;
                }
            };
            function sleep(time){
                uiut.nan();
                setTimeout(function(){
                    uiut.an();
                }, time);
            }
            
            function timeCount(time){
                var c = 0
                for (i = 1; i <= time / 100; ++i) {
                    setTimeout(function(){
                        c = c + 1;
                        baidu.G("i_time").innerHTML = c / 10 + "秒";
                    }, 100 * i);
                }
            }
            
            uiut.at({
                name: "element参数为Id时正常moveBy",
                test_id: function(){
                    baidu.fx.moveBy('i_a', 400, 0, options);
                    baidu.fx.moveBy('i_img', 500, 0, options);
                    baidu.fx.moveBy('i_sup', 550, 0, options);
                    setTimeout(function(){
                        t.is('400px', baidu.dom.getStyle('i_a', 'left'));
                        t.is('0px', baidu.dom.getStyle('i_a', 'top'));
                        t.is('500px', baidu.dom.getStyle('i_img', 'left'));
                        t.is('0px', baidu.dom.getStyle('i_img', 'top'));
                        t.is('550px', baidu.dom.getStyle('i_sup', 'left'));
                        t.is('0px', baidu.dom.getStyle('i_sup', 'top'));
                    }, 2100);
                    sleep(2000);
                }
            });
            
            uiut.at({
                name: "未给定options参数时正常moveBy",
                test_no_options: function(){
                    baidu.fx.moveBy('i_acronym', 385, 15);
                    setTimeout(function(){
                        t.is('385px', baidu.dom.getStyle('i_acronym', 'left'));
                        t.is('120px', baidu.dom.getStyle('i_acronym', 'top'));
                    }, 2100);
                    sleep(2000);
                }
            });
            uiut.at({
                name: "options参数的onbeforestart事件",
                test_beforestart: function(){
                    baidu.fx.moveBy('i_span', 190, 50, options_bs);
                    t.is(baidu.G("r_bs").innerHTML, 'before start:1');
                    setTimeout(function(){
                        baidu.G("r_bs").innerHTML = "";
                        baidu.G("r_af_a").innerHTML = "295px ==" + baidu.dom.getStyle('i_span', 'left') +
                        ", 155px == " +
                        baidu.dom.getStyle('i_span', 'top');
                        t.is('295px', baidu.dom.getStyle('i_span', 'left'));
                        t.is('155px', baidu.dom.getStyle('i_span', 'top'));
                    }, 2100);
                    sleep(2000);
                }
            });
            uiut.at({
                name: "options参数的onbeforeupdate事件",
                test_beforeupdate: function(){
                    baidu.fx.moveBy('i_cite', 300, -5, options_bu);
                    setTimeout(function(){
                        t.is('300px', baidu.dom.getStyle('i_cite', 'left'));
                        t.is('205px', baidu.dom.getStyle('i_cite', 'top'));
                    }, 2100);
                    sleep(2000);
                }
            });
            uiut.at({
                name: "options参数的onafterupdate事件",
                test_afterupdate: function(){
                    baidu.fx.moveBy('i_code', 345, -5, options_au);
                    setTimeout(function(){
                        t.is('450px', baidu.dom.getStyle('i_code', 'left'));
                        t.is('205px', baidu.dom.getStyle('i_code', 'top'));
                    }, 2100);
                    sleep(2000);
                }
            });
            uiut.at({
                name: "options参数的onafterfinish事件",
                test_afterfinish: function(){
                    baidu.fx.moveBy('i_textarea', 400, -65, options_af);
                    setTimeout(function(){
                        t.is(baidu.G("r_af").innerHTML, 'after finish:1');
                        t.is('400px', baidu.dom.getStyle('i_textarea', 'left'));
                        t.is('250px', baidu.dom.getStyle('i_textarea', 'top'));
                    }, 2100);
                    sleep(2000);
                }
            });
            uiut.at({
                name: "元素可以向各个方向move",
                test_direction: function(){
                    baidu.fx.moveBy(baidu.G('i_dfn_1'), -200, 0, options);
                    baidu.fx.moveBy(baidu.G('i_dfn_2'), -100, 50, options);
                    baidu.fx.moveBy(baidu.G('i_dfn_3'), 0, 200, options);
                    baidu.fx.moveBy(baidu.G('i_dfn_4'), 100, 50, options);
                    baidu.fx.moveBy(baidu.G('i_dfn_5'), 200, 0, options);
                    baidu.fx.moveBy(baidu.G('i_dfn_6'), 100, -150, options);
                    baidu.fx.moveBy(baidu.G('i_dfn_7'), 0, -200, options);
                    baidu.fx.moveBy(baidu.G('i_dfn_8'), -100, -150, options);
                    setTimeout(function(){
                        t.is('200px', baidu.dom.getStyle('i_dfn_1', 'left'));
                        t.is('450px', baidu.dom.getStyle('i_dfn_1', 'top'));
                        t.is('300px', baidu.dom.getStyle('i_dfn_2', 'left'));
                        t.is('500px', baidu.dom.getStyle('i_dfn_2', 'top'));
                        t.is('400px', baidu.dom.getStyle('i_dfn_3', 'left'));
                        t.is('650px', baidu.dom.getStyle('i_dfn_3', 'top'));
                        t.is('500px', baidu.dom.getStyle('i_dfn_4', 'left'));
                        t.is('500px', baidu.dom.getStyle('i_dfn_4', 'top'));
                        t.is('600px', baidu.dom.getStyle('i_dfn_5', 'left'));
                        t.is('450px', baidu.dom.getStyle('i_dfn_5', 'top'));
                        t.is('500px', baidu.dom.getStyle('i_dfn_6', 'left'));
                        t.is('300px', baidu.dom.getStyle('i_dfn_6', 'top'));
                        t.is('400px', baidu.dom.getStyle('i_dfn_7', 'left'));
                        t.is('250px', baidu.dom.getStyle('i_dfn_7', 'top'));
                        t.is('300px', baidu.dom.getStyle('i_dfn_8', 'left'));
                        t.is('300px', baidu.dom.getStyle('i_dfn_8', 'top'));
                    }, 2100);
                    sleep(2000);
                }
            });
            uiut.at({
                name: "未给定x、y参数时元素位置没改变",
                test_not_xy: function(){
                    baidu.fx.moveBy('i_sub');
                    setTimeout(function(){
                        t.is('0px', baidu.dom.getStyle('i_sub', 'left'));
                        t.is('555px', baidu.dom.getStyle('i_sub', 'top'));
                    }, 900);
                    sleep(1000);
                }
            });
            uiut.at({
                name: "options参数的duration为0",
                test_not_xy: function(){
                    baidu.fx.moveBy('i_em', 200, 0, options_du);
                    setTimeout(function(){
                        t.is('400px', baidu.dom.getStyle('i_em', 'left'));
                        t.is('555px', baidu.dom.getStyle('i_em', 'top'));
                    }, 900);
                    sleep(800);
                }
            });
            //trasition options
            options_tr = {
                'duration': 3000,
                'transition': function(schedule){
                    return schedule;
                }
            };
            uiut.at({
                name: "options参数的transition属性的有效性",
                test_duration_a: function(){
                    //transition函数为y = 0
                    var options_tr_a = options_tr;
                    options_tr_a.transition = function(schedule){
                        return 0;
                    };
                    baidu.fx.moveBy('i_i', 50, 110, options_tr_a);
                    timeCount(3000);
                    setTimeout(function(){
                        baidu.G("r_af_a").innerHTML = "50px ==" + baidu.dom.getStyle('i_i', 'left') +
                        ", 860 == " +
                        baidu.dom.getStyle('i_i', 'top');
                        t.is('50px', baidu.dom.getStyle('i_i', 'left'));
                        t.is('860px', baidu.dom.getStyle('i_i', 'top'));
                    }, 3100);
                    sleep(3000);
                },
                test_duration_b: function(){
                    //transition函数为y = 1
                    var options_tr_b = options_tr;
                    options_tr_b.transition = function(schedule){
                        return 1;
                    };
                    baidu.fx.moveBy('i_checkbox', 50, 110, options_tr_b);
                    timeCount(3000);
                    setTimeout(function(){
                        baidu.G("r_af_a").innerHTML = "100px ==" + baidu.dom.getStyle('i_checkbox', 'left') +
                        ", 860 == " +
                        baidu.dom.getStyle('i_checkbox', 'top');
                        t.is('100px', baidu.dom.getStyle('i_checkbox', 'left'));
                        t.is('860px', baidu.dom.getStyle('i_checkbox', 'top'));
                    }, 3100);
                    sleep(3000);
                },
                test_duration_c: function(){
                    //transition函数为y = x*x
                    var options_tr_c = options_tr;
                    options_tr_c.transition = function(schedule){
                        return schedule * schedule;
                    };
                    baidu.fx.moveBy('i_text', 50, 110, options_tr_c);
                    timeCount(3000);
                    setTimeout(function(){
                        baidu.G("r_af_a").innerHTML = "150 ==" + baidu.dom.getStyle('i_text', 'left') +
                        ", 860 == " +
                        baidu.dom.getStyle('i_text', 'top');
                        t.is('150px', baidu.dom.getStyle('i_text', 'left'));
                        t.is('860px', baidu.dom.getStyle('i_text', 'top'));
                    }, 3100);
                    sleep(3000);
                },
                test_duration_d: function(){
                    //transition函数为y = 2x-1
                    var options_tr_d = options_tr;
                    options_tr_d.transition = function(schedule){
                        return 2 * schedule - 1;
                    };
                    baidu.fx.moveBy('i_kbd', 200, 460, options_tr_d);
                    timeCount(3000);
                    setTimeout(function(){
                        baidu.G("r_af_a").innerHTML = "200 ==" + baidu.dom.getStyle('i_kbd', 'left') +
                        ", 460 == " +
                        baidu.dom.getStyle('i_kbd', 'top');
                        t.is('200px', baidu.dom.getStyle('i_kbd', 'left'));
                        t.is('460px', baidu.dom.getStyle('i_kbd', 'top'));
                    }, 3100);
                    sleep(3000);
                },
                test_duration_e: function(){
                    //transition函数为y = 2x
                    var options_tr_e = options_tr;
                    options_tr_e.transition = function(schedule){
                        return 2 * schedule;
                    };
                    baidu.fx.moveBy('i_label', 50, -290, options_tr_e);
                    timeCount(3000);
                    setTimeout(function(){
                        baidu.G("r_af_a").innerHTML = "250px ==" + baidu.dom.getStyle('i_label', 'left') +
                        ", 460 == " +
                        baidu.dom.getStyle('i_label', 'top');
						if (baidu.ie != 6) {
							//由于IE6.0不支持fixed，故当作static来处理，position的结果会有误
							t.is('250px', baidu.dom.getStyle('i_label', 'left'));
							t.is('460px', baidu.dom.getStyle('i_label', 'top'));
						}
                    }, 3100);
                    sleep(3000);
                },
                test_duration_f: function(){
                    //transition函数为y = x, 0 <= x <= 0.5
                    //                y = 0, 0.5 < x <= 1
                    var options_tr_f = options_tr;
                    options_tr_f.transition = function(schedule){
                        if (schedule <= 0.5) {
                            return schedule;
                        }
                        else {
                            return 0;
                        }
                    };
                    baidu.fx.moveBy('i_q', 50, 110, options_tr_f);
                    timeCount(3000);
                    setTimeout(function(){
                        baidu.G("r_af_a").innerHTML = "300px ==" + baidu.dom.getStyle('i_q', 'left') +
                        ", 860px == " +
                        baidu.dom.getStyle('i_q', 'top');
                        t.is('300px', baidu.dom.getStyle('i_q', 'left'));
                        t.is('860px', baidu.dom.getStyle('i_q', 'top'));
                    }, 3100);
                    sleep(3000);
                },
                test_duration_g: function(){
                    //transition函数为y = 0, 0 <= x <= 0.5
                    //                 y = x, 0.5 < x <= 1
                    var options_tr_g = options_tr;
                    options_tr_g.transition = function(schedule){
                        if (schedule <= 0.5) {
                            return 0;
                        }
                        else {
                            return schedule;
                        }
                    };
                    baidu.fx.moveBy('i_samp', 50, 110, options_tr_g);
                    timeCount(3000);
                    setTimeout(function(){
                        baidu.G("r_af_a").innerHTML = "350px ==" + baidu.dom.getStyle('i_samp', 'left') +
                        ", 860px == " +
                        baidu.dom.getStyle('i_samp', 'top');
                        t.is('350px', baidu.dom.getStyle('i_samp', 'left'));
                        t.is('860px', baidu.dom.getStyle('i_samp', 'top'));
                    }, 3100);
                    sleep(3000);
                },
                test_duration_h: function(){
                    //transition函数为y = 2x，0<= x <=0.5
                    //                 y = 2-2x, 0.5 <= x <= 1
                    var options_tr_h = options_tr;
                    options_tr_h.transition = function(schedule){
                        if (schedule <= 0.5) {
                            return 2 * schedule;
                        }
                        else {
                            return 2 - 2 * schedule;
                        }
                    };
                    baidu.fx.moveBy('i_radio', 50, 110, options_tr_h);
                    timeCount(3000);
                    setTimeout(function(){
                        baidu.G("r_af_a").innerHTML = "400px ==" + baidu.dom.getStyle('i_radio', 'left') +
                        ", 860px == " +
                        baidu.dom.getStyle('i_radio', 'top');
                        t.is('400px', baidu.dom.getStyle('i_radio', 'left'));
                        t.is('860px', baidu.dom.getStyle('i_radio', 'top'));
                    }, 3100);
                    sleep(3000);
                },
                test_duration_i: function(){
                    //transition函数为 y = 1- x
                    var options_tr_i = options_tr;
                    options_tr_i.transition = function(schedule){
                        return 1 - schedule;
                    };
                    baidu.fx.moveBy('i_b', 50, 110, options_tr_i);
                    timeCount(3000);
                    setTimeout(function(){
                        baidu.G("r_af_a").innerHTML = "450px ==" + baidu.dom.getStyle('i_b', 'left') +
                        ", 860px == " +
                        baidu.dom.getStyle('i_b', 'top');
                        t.is('450px', baidu.dom.getStyle('i_b', 'left'));
                        t.is('860px', baidu.dom.getStyle('i_b', 'top'));
                    }, 3100);
                    sleep(3000);
                },
                test_duration_j: function(){
                    //transition函数为 y*y = x
                    var options_tr_j = options_tr;
                    options_tr_j.transition = function(schedule){
                        return Math.sqrt(schedule);
                    };
                    baidu.fx.moveBy('i_strong', 50, 110, options_tr_j);
                    timeCount(3000);
                    setTimeout(function(){
                        baidu.G("r_af_a").innerHTML = "500px ==" + baidu.dom.getStyle('i_strong', 'left') +
                        ", 860px == " +
                        baidu.dom.getStyle('i_strong', 'top');
                        t.is('500px', baidu.dom.getStyle('i_strong', 'left'));
                        t.is('860px', baidu.dom.getStyle('i_strong', 'top'));
                    }, 3100);
                    sleep(3000);
                }
            });
            //event case options
            var all_start = 1, all_update = 1, all_update_a = 1, all_finish = 1;
            options_all = {
                'duration': 2000,
                'transition': function(schedule){
                    return schedule;
                },
                'onbeforestart': function(){
                    baidu.G("r_bs_a").innerHTML = "before start:" + all_start;
                    ++all_start;
                },
                'onbeforeupdate': function(){
                    baidu.G("r_bu_a").innerHTML = "before update:" + all_update;
                    ++all_update;
                },
                'onafterupdate': function(){
                    baidu.G("r_au_a").innerHTML = "after update:" + all_update_a;
                    ++all_update_a;
                },
                'onafterfinish': function(){
                    baidu.G("r_af_a").innerHTML = "after finish:" + all_finish;
                    ++all_finish;
                }
            };
            uiut.at({
                name: "options参数含有所有属性",
                test_all: function(){
                    baidu.fx.moveBy('i_big', 600, 70, options_all);
                    timeCount(2000);
                    setTimeout(function(){
                        baidu.G("r_af_a").innerHTML = "600 ==" + baidu.dom.getStyle('i_big', 'left') +
                        ", 950 == " +
                        baidu.dom.getStyle('i_big', 'top');
                        t.is('600px', baidu.dom.getStyle('i_big', 'left'));
                        t.is('950px', baidu.dom.getStyle('i_big', 'top'));
                    }, 2100);
                    sleep(2000);
                }
            });
            uiut.at({
                name: "element参数为元素时正常moveBy",
                test_element: function(){
                    baidu.fx.moveBy(baidu.G('i_select'), 495, 50, options);
                    baidu.fx.moveBy(baidu.G('i_bdo'), 490, 50, options);
                    setTimeout(function(){
                        t.is('600px', baidu.dom.getStyle('i_select', 'left'));
                        t.is('50px', baidu.dom.getStyle('i_select', 'top'));
                        t.is('700px', baidu.dom.getStyle('i_bdo', 'left'));
                        t.is('50px', baidu.dom.getStyle('i_bdo', 'top'));
                    }, 2100);
                    sleep(2000);
                }
            });
        </script>
