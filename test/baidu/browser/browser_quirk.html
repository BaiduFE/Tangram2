<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>quirk</title>
<!--qunit js -->
<script type="text/javascript" src="../../tools/jquery-1.3.2.js">
    </script>
<script type="text/javascript" src="../../tools/testrunner.js"
	type="text/javascript">
    </script>
<link media="screen" href="../../tools/testsuite.css" type="text/css"
	rel="stylesheet" />
<!--qunit js -->
<script type="text/javascript" src="../../tools/include.js"></script>
<script type="text/javascript" src="../../../src/import.js"></script>
<script type="text/javascript" src="../../tools/ua.js"></script>
<script type="text/javascript">
		var interfaces = {
			srcdir : "src/",
			src : [
	            "baidu",
				"baidu.page",
				"baidu.browser",
				"baidu.browser.isStrict"
			],
			testdir : "test/baidu/browser/",
			testcase : {
			core:[
					'isStrict',
					'ie',
					'firefox',
					'isGecko',
					'isWebkit',
					'opera',
					'safari'
				],
				other:[
					'chrome',
					'maxthon'
				]
			}
		};
        include(interfaces);
	</script>
</head>
<body>
<h1 id="qunit-header">browser quirks</h1>
<h2 id="qunit-banner"></h2>
<h2 id="qunit-userAgent"></h2>
<ol id="qunit-tests"></ol>
</body>
</html>
