<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tangram文件静态检查工具</title>
        <link rel="stylesheet" type="text/css" href="./assets/css/app.css" />
        <script type="text/javascript" src="../lib/jQuery-1.8.2.js"></script>
        <script type="text/javascript" src="./assets/js/mustache.js"></script>
        <script type="text/javascript" src="./assets/js/tree.js"></script>
    </head>
    <body>
        <header class="hd">
            <div class="logo"></div>
            <div class="toolbar">
                <div class="options">
                    <input type="checkbox" id="J_stopOnError" /><span>出错时停止</span>
                </div>
                <div class="actions">
                    <button id="J_autoRun">自动奔跑</button>
                    <button id="J_pause" disabled="disabled">停止</button>
                    <button id="J_continue">继续</button>
                </div>
            </div>
        </header>
        <div class="content">
            <div class="col-sub">
                <div id="J_tree" class="tree" onselectstart="return false;"></div>
            </div>
            <div class="col-main">
                <div class="main-wrap">
                    <!-- tab: 静态检查、动态检查、文档预览 -->
                    <div id="J_result" class="testcase-wrap"></div>
                </div>
            </div>
        </div>
        
        <script type="text/javascript" src="./assets/js/app.js"></script>
    </body>
</html>
