<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tangram文件静态检查工具</title>
        <link rel="stylesheet" type="text/css" href="./assets/css/app.css" />
        <link type="text/css" rel="stylesheet" href="./assets/css/shCoreDefault.css"/>
        <script type="text/javascript" src="../lib/jQuery-1.8.2.js"></script>
        <script type="text/javascript" src="./assets/js/mustache.js"></script>
        <script type="text/javascript" src="./assets/js/tree.js"></script>
        <script type="text/javascript" src="./assets/js/app.js"></script>
        <script type="text/javascript" src="./assets/js/shCore.js"></script>
        <script type="text/javascript" src="./assets/js/shBrushJScript.js"></script>
    </head>
    <body>
        <header class="hd">
            <div class="logo"></div>
            <div class="toolbar">
                <div class="options">
                    <input type="checkbox" id="J_autoFixed" /><label for="J_autoFixed">发现错误时自动修复</label>
                    <input type="checkbox" id="J_hideOnPass" /><label for="J_hideOnPass">隐藏测试通过的文件</label>
                </div>
                <div class="actions"><button id="J_autoRun">批量测试</button></div>
            </div>
        </header>
        <div class="content">
            <div class="col-sub">
                <div id="J_tree" class="tree" onselectstart="return false;"></div>
            </div>
            <div class="col-main">
                <div class="main-wrap">
                    <!-- tab: 静态检查、语法检查、文档预览 -->
                    <div class="tabs">
                        <ul>
                            <li id="J_staticCheckTab" class="current">静态检查</li>
                            <li id="J_syntaxCheckTab">语法检查</li>
                            <li id="J_docTab">文档预览</li>
                        </ul>
                    </div>
                    <div id="J_staticCheck" class="testcase-wrap tab-item current"></div>
                    <div id="J_syntaxCheck" class="tab-item">开发中...</div>
                    <div id="J_doc" class="doc-wrap tab-item"></div>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            app.run();
        </script>
    </body>
</html>
