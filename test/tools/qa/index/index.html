<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="dron" />
<meta name="viewport" content="width=device-width, height=device-height, user-scalable=no, initial-scale=1.0, maximum-scale=1.0"/>
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="stylesheet" href="images/reset.css" type="text/css" media="all" />

<title>Tangram 单元测试</title>
</head>
<body>

	<div id="header">
		<div id="logo"></div>
		<div id="buttons">
			<div class="option inline">
				<input type="checkbox" id="stopOnError" onchange="changeStopOnError(this.checked);" checked="checked" /> <label for="stopOnError">出错时停止</label>
			</div>
			<div class="button inline" id="autoRunButton"><a href="" onclick="button(autoRunStart, this); return false;">自动奔跑</a></div>
			<div class="button inline disabled" id="stopButton"><a href="" onclick="button(autoRunStop, this); return false;">停止</a></div>
			<div class="button inline" id="clearButton"><a href="" onclick="button(clearStatus, this); return false;">清空状态</a></div>
		</div>
	</div>

	<div id="main" class="clearfix">
		<div id="test-tree"></div>
		<div id="test-main"><iframe id="test-frame" src="" frameborder="0"></iframe></div>
	</div>

<script type="text/javascript" src="scripts/tree.js"></script>
<script type="text/javascript" src="scripts/index.js"></script>
