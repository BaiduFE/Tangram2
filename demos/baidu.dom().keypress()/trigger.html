<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="description" content="baidu.dom().keypress() 示例" />
		<title>集合触发 keypress 事件</title>
		<link rel="stylesheet" href="../../demos/public.css" type="text/css" />
		<script type="text/javascript" src="../../demos/tangram2.0-all.js"></script>
		<script type="text/javascript" src="../../demos/public.js"></script>
	</head>
	<body>
		<div class="demo" id="demo">
			<h1 class="ac-h1"><strong>baidu.dom().keypress()</strong> 示例</h1>
			<div class="pannel">
				<div class="pannel-title">
					<span>集合触发 keypress 事件</span>
				</div>
				<div class="pannel-content">
					<!--DemoViewStart-->
					<div class="pannel-content-tool">
					</div>
					<div class="pannel-content-part">
						<button>
							触发输入域的 keypress 事件
						</button><br/><br/>
						Enter your name:
						<input type="text">
					</div>
					<div class="pannel-show">
						运行结果：<span id="demo_execute_result_1"></span>
					</div>
					<!--DemoViewEnd-->
				</div>
			</div>
		</div>
		<script type="text/javascript">
			var x = 0;
			baidu('.pannel-content-part input').keypress(function() {
				baidu('#demo_execute_result_1').html('Keypresses' + (x += 1) + '次');
			});
			// trigger
			baidu('.pannel-content-part button').click(function() {
				baidu('.pannel-content-part input').keypress();
			});
		</script>
	</body>
</html>
