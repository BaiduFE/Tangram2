<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="description" content="baidu.dom().mouseup() 示例" />
		<title>集合触发 mouseup 事件</title>
		<link rel="stylesheet" href="../../demos/public.css" type="text/css" />
		<script type="text/javascript" src="../../demos/tangram2.0-all.js"></script>
		<script type="text/javascript" src="../../demos/public.js"></script>
	</head>
	<body>
		<div class="demo" id="demo">
			<h1 class="ac-h1"><strong>baidu.dom().mouseup()</strong> 示例</h1>
			<div class="pannel">
				<div class="pannel-title">
					<span>集合触发 mouseup 事件</span>
				</div>
				<div class="pannel-content">
					<!--DemoViewStart-->
					<div class="pannel-content-tool">
						<p>
							当发生 mousedown 和 mouseup 事件时，测试按钮边框会改变颜色。请试着点击测试按钮
						</p><br/>
						<button id="mousedown"> 触发输入域的 mousedown 事件 </button>
						<button id="mouseup"> 触发输入域的 mouseup 事件 </button>
					</div>
					<div class="pannel-content-part">
						<button>
							测试按钮
						</button>
					</div>
					<div class="pannel-show">
						运行结果：<span id="demo_execute_result_1"></span>
					</div>
					<!--DemoViewEnd-->
				</div>
			</div>
		</div>
		<script type="text/javascript">
			baidu('.pannel-content-part button').mousedown(function() {
				baidu.dom(this).css('border', '1px solid red')
			});
			baidu('.pannel-content-part button').mouseup(function() {
				baidu.dom(this).css('border', '1px solid yellow')
			});
			//trigger
			baidu('#mousedown').click(function() {
				baidu('.pannel-content-part button').mousedown();
			});
			baidu('#mouseup').click(function() {
				baidu('.pannel-content-part button').mouseup();
			});
		</script>
	</body>
</html>
