<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="description" content="baidu.dom().getCurrentStyle() 示例" />
		<title>获取currentStyle值</title>
		<link rel="stylesheet" href="../../demos/public.css" type="text/css" />
		<script type="text/javascript" src="../../demos/tangram2.0-all.js"></script>
		<script type="text/javascript" src="../../demos/public.js"></script>
	</head>
	<body>
		<style>
			#demo_element_1{
				color:red;
				font-weight:bold;
			}
		</style>
		<div class="demo" id="demo">
			<h1 class="ac-h1"><strong>baidu.dom().getCurrentStyle()</strong> 示例</h1>
			<p class="ac-des">
				取得第一个匹配元素的 currentStyle 值，兼容非IE浏览器某些样式名称或者值需要hack的话，需要别外处理
			</p>
			
			<ul class="ac-ul">
				<li>语法: baidu.dom(args).getCurrentStyle(key)</li>
				<li>参数: {String} key 一个css的属性名称</li>
				<li>返回: {String} 返回一个字符串的currentStyle值</li>
			</ul>
			
			<div class="pannel">
				<div class="pannel-title">
					<span>取得第一个匹配元素的 currentStyle 值</span>
				</div>
				<div class="pannel-content">
					<!--DemoViewStart-->
					<div class="pannel-content-tool">
						<a class="button" id="demo_btn">获取下面文字的字体颜色</a>
					</div>
					<div class="pannel-content-part">
						<p id="demo_element_1">我是一段文字</p>
					</div>
					<div class="pannel-show">
						运行结果：<span id="demo_execute_result"></span>
					</div>
					<!--DemoViewEnd-->
				</div>
			</div>
		</div>
		<script>
			baidu('#demo_btn').on('click',function(e){
				var style = baidu('#demo_element_1').getCurrentStyle('color');
				baidu('#demo_execute_result').html(style);
			});
		</script>
	</body>
</html>
