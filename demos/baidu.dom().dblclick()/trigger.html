<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="description" content="baidu.dom().dblclick() 示例" />
		<title>触发</title>
		<link rel="stylesheet" href="../../demos/public.css" type="text/css" />
		<script type="text/javascript" src="../../demos/tangram2.0-all.js"></script>
		<script type="text/javascript" src="../../demos/public.js"></script>
	</head>
	<body>
		<style>
			#demo_text{
				padding:10px;
				border:1px dotted green;
				margin-top:10px;
			}
			.highlight{
				background:yellow;
				color:red
			}
		</style>
		<div class="demo" id="demo">
			<h1 class="ac-h1"><strong>baidu.dom().dblclick()</strong> 示例</h1>
			<p class="ac-des">
				TangramDom集合添加 dblclick 事件监听
			</p>
			<ul class="ac-ul">
				<li>语法: baidu.dom(args).dblclick()</li>
				<li>返回: {TangramDom} 返回之前匹配元素的TangramDom对象 </li>
			</ul>
			
			<div class="pannel">
				<div class="pannel-title">
					<span>dblclick 事件监听/触发</span>
				</div>
				<div class="pannel-content">
					<!--DemoViewStart-->
					<div class="pannel-content-tool">
						<p>下面的文本框监听了 dblclick 事件, 鼠标双击触发切换样式</p>
						<p id="demo_text">Hello Tangram !</p>
					</div>
					<div class="pannel-content-tool">
						<span class="button" id="demo_btn">触发文本框的 dblclick 事件</span>
					</div>
					<!--DemoViewEnd-->
				</div>
			</div>
		</div>
		<script>
			// listener
			baidu('#demo_text').dblclick(function(e){
				baidu(this).toggleClass('highlight');
			});
			
			// trigger
			baidu('#demo_btn').click(function(){
				baidu('#demo_text').dblclick();
			});

		</script>
	</body>
</html>
