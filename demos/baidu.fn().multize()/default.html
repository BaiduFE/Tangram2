<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="description" content="baidu.fn().multize() 示例" />
		<title>baidu.fn().multize()</title>
		<link rel="stylesheet" href="../../demos/public.css" type="text/css" />
		<script type="text/javascript" src="../../demos/tangram2.0-all.js"></script>
		<script type="text/javascript" src="../../demos/public.js"></script>
	</head>
	<body>
		<div class="demo" id="demo">
			<h1 class="ac-h1"><strong>baidu.fn().multize()</strong> 示例</h1>
			<div class="pannel">
				<div class="pannel-title">
					<span>对函数进行集化</span>
				</div>
				<div class="pannel-content">
					<!--DemoViewStart-->
					<div class="pannel-content-part">
						<p>
							对函数 function doit(c) { alert(c); } 对函数进行集化并执行 (传参：[1, 2, 3] )
						</p>
						<span class="button" id="demo_btn">对函数进行集化并执行！</span>
						<span class="button" id="demo_btn_2">执行原函数！</span>
					</div>
					<div class="pannel-show">
						运行结果：<span id="demo_execute_result"></span>
					</div>
					<!--DemoViewEnd-->
				</div>
			</div>
		</div>
		<script>
			// 目标函数
			function doit(c) {
				alert(c);
			}
			
			// 对函数进行集化并执行
			baidu('#demo_btn').on('click', function() {
				var fn = baidu.fn(doit).multize(false);
				fn([1,2,3]);
			});
			
			//执行原函数
			baidu('#demo_btn_2').on('click', function() {
				doit([1,2,3]);
			});
		</script>
	</body>
</html>
