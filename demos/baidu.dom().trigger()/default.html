<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="description" content="baidu.dom().trigger() 示例" />
		<title>baidu.dom().trigger()</title>
		<link rel="stylesheet" href="../../demos/public.css" type="text/css" />
		<script type="text/javascript" src="../../demos/tangram2.0-all.js"></script>
		<script type="text/javascript" src="../../demos/public.js"></script>
	</head>
	<body>
		<style>
			#demo_text{
				padding:10px;
				border:1px dotted #ccc;
				cursor:pointer;
			}
			.emphasize{
				color:red;
				background:yellow;
			}
		</style>
		<div class="demo" id="demo">
			<h1 class="ac-h1"><strong>baidu.dom().trigger()</strong> 示例</h1>
			<div class="pannel">
				<div class="pannel-title">
					<span>派发事件</span>
				</div>
				<div class="pannel-content">
					<div class="pannel-content-part">
						<p>下面的文本框监听了 click 事件，单击可以切换<b class="emphasize">高亮</b>显示</p>
						<!--DemoViewStart-->
						<p id="demo_text">抽象出细粒度的 JavaScript 接口，你可以基于她快速构建出高度互动的 Web 应用程序，简单而且高效，这就是 Tangram，一个中国最具潜力的 Web 前端开发框架！</p>
						<span class="button closed" id="demo_btn">单击此处派发文本框的 click 事件</span>
						<!--DemoViewEnd-->
					</div>
				</div>
			</div>
		</div>
		<script>
			baidu('#demo_text').on('click', function(e){
				baidu(this).toggleClass('emphasize');
			});

			baidu('#demo_btn').on('click', function(){
				baidu('#demo_text').trigger('click');
			});
		</script>
	</body>
</html>
