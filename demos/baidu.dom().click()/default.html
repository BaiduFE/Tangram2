<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="description" content="baidu.dom().click() 示例" />
		<title>监听</title>
		<link rel="stylesheet" href="../../demos/public.css" type="text/css" />
		<script type="text/javascript" src="../../demos/tangram2.0-all.js"></script>
		<script type="text/javascript" src="../../demos/public.js"></script>
	</head>
	<body>
		<style>
			#demo_text{
				padding:10px;
				border:1px dotted green;
				cursor: pointer;
				margin-top:10px;
			}
			.highlight{
				background:yellow;
				color:red
			}
		</style>
		<div class="demo" id="demo">
			<h1 class="ac-h1"><strong>baidu.dom().click()</strong> 示例</h1>
			<p class="ac-des">
				TangramDom集合添加 click 事件监听
			</p>
			<ul class="ac-ul">
				<li>语法: baidu.dom(args).click([data,]fn)</li>
				<li>参数: {Object} data 触发事件函数时，携带event.data 上的数据</li>
				<li>参数: {Function} fn 事件函数</li>
				<li>返回: {TangramDom} 返回之前匹配元素的TangramDom对象 </li>
			</ul>
			
			<div class="pannel">
				<div class="pannel-title">
					<span>click 事件监听</span>
				</div>
				<div class="pannel-content">
					<!--DemoViewStart-->
					<div class="pannel-content-tool">
						<p>下面的文本框监听了 click 事件, 触发切换样式</p>
						<p id="demo_text">Hello Tangram !</p>
					</div>
					<!--DemoViewEnd-->
				</div>
			</div>
		</div>
		<script>
			// listener
			baidu('#demo_text').click(function(e){
				baidu(this).toggleClass('highlight');
			});

		</script>
	</body>
</html>
