<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="description" content="baidu.object.isEmpty() 示例" />
		<title>baidu.object.isEmpty() 示例</title>
		<link rel="stylesheet" href="../../demos/public.css" type="text/css" />
		<script type="text/javascript" src="../../demos/tangram2.0-all.js"></script>
		<script type="text/javascript" src="../../demos/public.js"></script>
	</head>
	<body>
		<div class="demo" id="demo">
			<h1 class="ac-h1"><strong>baidu.object.isEmpty()</strong> 示例</h1>
			<p class="ac-des">
				检测一个对象是否是空的，需要注意的是：如果污染了Object.prototype或者Array.prototype，那么baidu.object.isEmpty({})或者baidu.object.isEmpty([])可能返回的就是false
			</p>

			<ul class="ac-ul">
				<li>
					语法: baidu.object.isEmpty(obj)
				</li>
				<li>
					参数1: {Object} obj 需要检测的对象
				</li>
				<li>
					返回: {boolean} 如果是空的对象就返回true
				</li>
			</ul>
			<div class="pannel">
				<div class="pannel-title">
					<span>检测一个对象是否是空的</span>
				</div>
				<div class="pannel-content">
					<div class="pannel-content-tool">
						<a class="button" id="demo_btn_1">点击运行</a>
						检测一个对象
						<select id="param0">
							<option value="({})">{}</option>
							<option value="({a:1,b:2})">{a:1,b:2}</option>
							<option value="1">1</option>
						</select>
						是否是空的，如果是空的对象就返回true
					</div>
					<div class="pannel-show">
						运行结果：<span id="demo_execute_result_1"></span>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			baidu('#demo_btn_1').on('click', function(e) {
				var value = baidu('#param0').val(), result = baidu.object.isEmpty(eval(value));
				baidu('#demo_execute_result_1').html(baidu.json.stringify(result));
			})
		</script>
	</body>
</html>
