<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="description" content="baidu.dom().attr() 示例" />
		<title>设置属性</title>
		<link rel="stylesheet" href="../../demos/public.css" type="text/css" />
		<script type="text/javascript" src="../../demos/tangram2.0-all.js"></script>
		<script type="text/javascript" src="../../demos/public.js"></script>
	</head>
	<body>
		<div class="demo" id="demo">
			<h1 class="ac-h1"><strong>baidu.dom().attr()</strong> 示例</h1>
			<p class="ac-des">
				获取、设置元素属性值
			</p>
			<h2 class="ac-h2">设置元素的属性值。</h2>
			<ul class="ac-ul">
				<li>语法： baidu.dom(args).attr(attributeName,value)</li>
				<li>参数1： {String} attributeName 要设置值的属性名</li>
				<li>参数2： {String} value 这个属性设置的值</li>
				<li>返回： {TangramDom} 返回之前匹配元素的TangramDom对象</li>
			</ul>
			<div class="pannel">
				<div class="pannel-title">
					<span>点击获取自定义属性值(空值)</span>
				</div>
				<div class="pannel-content">
					<!--DemoViewStart-->
					<div class="pannel-content-tool">
						<a class="button" id="demo_btn">将下面链接的 target 属性设置为 _blank</a>
					</div>
					<div class="pannel-content-part">
						<p>
							<a href="http://www.baidu.com" id="demo_link">http://www.baidu.com</a>
						</p>
					</div>
					<div class="pannel-show">
						运行结果：<span id="demo_execute_result"></span>
					</div>
					<!--DemoViewEnd-->
				</div>
			</div>
		</div>
		<script>
			baidu('#demo_btn').on('click',function(e){
				baidu('#demo_link').attr('target','_blank');
				baidu('#demo_execute_result').html('设置成功！链接的 target 已经修改为 _blank');
			});
		</script>
	</body>
</html>
