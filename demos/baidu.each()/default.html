<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="description" content="baidu.each() 示例" />
		<title>baidu.each()</title>
		<link rel="stylesheet" href="../../demos/public.css" type="text/css" />
		<script type="text/javascript" src="../../demos/tangram2.0-all.js"></script>
		<script type="text/javascript" src="../../demos/public.js"></script>
	</head>
	<body>
		<style>
			#demo-target ul{
				margin-left:20px;
				line-height:20px;
				margin-bottom:10px;
			}
			#demo-target li:nth-child(2n){
				color:red;
			}
		</style>
		<div class="demo" id="demo">
			<h1 class="ac-h1"><strong>baidu.each()</strong> 示例</h1>
			<p class="ac-des">
				枚举目标对象中的每一个元素，进行指定函数操作
			</p>

			<ul class="ac-ul">
				<li>语法: baidu.each( enumerable, iterator[, context] )</li>
				<li>参数: {Object} enumerable 被枚举的对象（Array|ArrayLike|NodeList|String|Number）</li>
				<li>参数: {Function} iterator 遍历操作的函数</li>
				<li>参数: {Object} context [可选]作用域</li>
				<li>返回: {ArrayLike} arrayLike</li>
			</ul>
			<div class="pannel">
				<div class="pannel-title">
					<span>枚举对象，生成列表</span>
				</div>
				<!--DemoViewStart-->
				<div class="pannel-content" id="demo-target">
					<div class="pannel-content-tool">
						<span class="button" id="demo_btn_1">枚举对象，生成列表</span>
					</div>
				</div>
				<!--DemoViewStart-->
			</div>
		</div>
	<script>
		//数据源
		var data = {
			'34623' : {
				title : '标题一',
				date : '2012-03-23'
			},
			'34624' : {
				title : '标题二',
				date : '2012-03-24'
			},
			'34625' : {
				title : '标题三',
				date : '2012-03-25'
			},
			'34626' : {
				title : '标题四',
				date : '2012-03-26'
			}
		}
		var ul = baidu('<ul></ul>');
		baidu('#demo-target').prepend(ul);
		
		// 迭代数据，生成列表
		baidu('#demo_btn_1').on('click',function(e){
			ul.empty();
			baidu.each(data, function(value, key){
				var timeStamp = new Date().getTime();
				var list = baidu('<li>'+key+' : '+value.title+' '+value.date+' '+timeStamp+'</li>');
				ul.append(list);
			});
		});
	</script>
	</body>
</html>
