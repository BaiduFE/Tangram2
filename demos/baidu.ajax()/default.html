<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="description" content="baidu.ajax() 异步请求" />
		<title>常规用法</title>
		<link rel="stylesheet" href="../../demos/public.css" type="text/css" />
		<script type="text/javascript" src="../../demos/tangram2.0-all.js"></script>
		<script type="text/javascript" src="../../demos/public.js"></script>
	</head>
	<body>
		<div class="demo" id="demo">
			<h1 class="ac-h1">
				<strong>baidu.ajax()</strong> 异步请求
			</h1>
			<div class="pannel">
				<div class="pannel-title">
					<span>请求服务器时间</span>
				</div>
				<div class="pannel-content">
					<!--html view start-->
					<button id="request-time">请求服务器时间</button>
					<p id="server-time"></p>
					<!--html view end-->
				</div>
			</div>
		</div>		
		<script type="text/javascript">
			baidu.dom('#request-time').on('click', function(){
				baidu.ajax({
					url: '../../demos/baidu.ajax()/servertime.php',
					type: 'GET',
					success: function(responseText){
						baidu.dom('#server-time').html(responseText);
					}
				});
			});
		</script>
	</body>
</html>
