<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="description" content="baidu.json().stringify() 示例" />
		<title>baidu.array().hash() 示例</title>
		<link rel="stylesheet" href="../../demos/public.css" type="text/css" />
		<script type="text/javascript" src="../../demos/tangram2.0-all.js"></script>
		<script type="text/javascript" src="../../demos/public.js"></script>
	</head>
	<body>
		<div class="demo" id="demo">
			<h1 class="ac-h1"><strong>baidu.json().stringify()</strong> 示例</h1>
			<p class="ac-des">
				将json对象序列化
			</p>

			<ul class="ac-ul">
				<li>语法: baidu.json().stringify(value)</li>
				<li>参数1: {JSON} value 需要序列化的json对象</li>
				<li>返回: {string} 序列化后的字符串</li>
			</ul>
			<div class="pannel">
				<div class="pannel-title">
					<span>将json对象序列化</span>
				</div>
				<div class="pannel-content">
					<div class="pannel-content-tool">
						<a class="button" id="demo_btn_1">点击运行</a>将json对象 {'a' : 'a' , 'b' : 身边 , 'c' : '新知','d':1} 序列化											
					</div>
					<div class="pannel-show">
						运行结果：<span id="demo_execute_result_1"></span>
					</div>
				</div>
			</div>
		</div>
	<script>
		baidu('#demo_btn_1').on('click',function(e){
			var obj = {'a' : 'a' , 'b' : '身边' , 'c' : '新知','d':1};
			baidu('#demo_execute_result_1').html(baidu.json.stringify(obj));			
   		})
	</script>
	</body>	
</html>
