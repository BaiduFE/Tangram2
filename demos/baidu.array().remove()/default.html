<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="description" content="baidu.array().remove() 示例" />
		<title>baidu.array().remove() 示例</title>
		<link rel="stylesheet" href="../../demos/public.css" type="text/css" />
		<script type="text/javascript" src="../../demos/tangram2.0-all.js"></script>
		<script type="text/javascript" src="../../demos/public.js"></script>
	</head>
	<body>
		<div class="demo" id="demo">
			<h1 class="ac-h1"><strong>baidu.array().remove()</strong> 示例</h1>
			<div class="pannel">
				<div class="pannel-title">
					<span>删除数组项</span>
				</div>
				<div class="pannel-content">
					<!--DemoViewStart-->
					<div class="pannel-content-tool">
						<a class="button" id="demo_btn_1">点击运行</a>从数组['百科','身边','新知'],移除项
						<select id="param0">
							<option value="百科">百科</option>
							<option value="身边">身边</option>
						</select>
					</div>
					<div class="pannel-show">
						运行结果：<span id="demo_execute_result_1"></span>
					</div>
					<!--DemoViewEnd-->
				</div>
			</div>
		</div>
		<script type="text/javascript">
			baidu('#demo_btn_1').on('click', function(e) {
				var value = baidu('#param0').val(), 
					arr = ['百科', '身边', '新知'], 
					result = baidu.array(arr).remove(value);
				baidu('#demo_execute_result_1').html('移除：' + value + '------结果：' + result);
			})
		</script>
	</body>
</html>
