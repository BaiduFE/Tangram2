<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="description" content="baidu.string().format() 示例" />
        <title>Step function</title>
        <link rel="stylesheet" href="../../demos/public.css" type="text/css" />
        <script type="text/javascript" src="../../demos/tangram2.0-all.js"></script>
        <script type="text/javascript" src="../../demos/fx.js"></script>
        <script type="text/javascript" src="../../demos/public.js"></script>
        <style type="text/css">
            #box {
                position: absolute;
                width: 32px;
                height: 32px;
                overflow: hidden;
                background: red;
                left: 0;
                top: 0;
            }
            .stage {
                margin-top: 10px;
                position: relative;
                height: 80px;
            }
        </style>
    </head>
    <body>
        <div class="demo" id="demo">
            <p class="ac-des">
                
            </p>
            <div class="pannel">
                <div class="pannel-title">
                    Step方法示例
                </div>
                <div class="pannel-content">
                    <button id="run" class="button">执行动画</button>
                    <div class="stage">
                        <div id="box"></div>
                    </div>
                    <div id="log"></div>
                </div>
            </div>
        </div>        
        <script type="text/javascript">
            baidu('#run').on('click', function(){
                baidu('#box').queue(function( next ){
                    baidu('#log').empty();
                    next();
                }).animate({
                    left: '+100',
                    top: '50'
                }, {
                    step: function(now, fx){
                        var data = fx.elem.id + ' ' + fx.prop + ': ' + now;
                        baidu('#log').append('<div>' + data + '</div>');
                    }
                }).animate({
                    left: 0,
                    top: 0
                });
            });
        </script>
    </body>
</html>
