<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="description" content="baidu().sortable() 方法示例"/>
    <title>方法相关</title>
    <script type="text/javascript" src="../../demos/tangram2.0-all.js"></script>
    <script type="text/javascript" src="http://wangxiao03.fe.baidu.com/cron/BaiduFE/Tangram2/src/import.php?f=plugin.sortable"></script>
    <style type="text/css">
        #sortable {
            border: 2px dashed red;
            padding: 50px 0 50px 20px;
            height: 400px;
        }

        #sortable ol, #sortable ul {
            list-style: none;
            float: left;
            margin-left: 55px;
        }

        #sortable ul li {
            margin: 5px;
            padding: 8px;
            height: 18px;
        }

        #sortable ol li {
            margin: 3px;
            padding: 8px;
            font-size: 12px;
            height: 18px;
            border: 1px solid #ccc;
            background: #e6e6e6;
            width: 200px;
        }

        #sortable li span {
            background: url(../../demos/ico.png) no-repeat -128px -48px;
            width: 16px;
            height: 16px;
            display: inline-block;
            margin-right: 5px;
            vertical-align: bottom;
        }

        #method-exp {
            color: red;
            margin-left: 10px;
            line-height: 24px;
        }

        #method-exp em {
            color: #000;
            margin: 0 5px;
        }

        #sortable li.tang-draggable-dragging {
            background: #6BA5F5;
        }

    </style>
</head>
<body>
<link rel="stylesheet" href="../../demos/public.css" type="text/css"/>
<div class="demo" id="demo">
    <h1 class="ac-h1"><strong>baidu().sortable() 方法</strong> 示例</h1>

    <div class="pannel">
        <div class="pannel-title">
            <span>相关方法说明：</span><span id="method-exp"></span>
        </div>
        <div class="pannel-content">
            <!--DemoViewStart-->
            <div id="sortable">
                <ol>
                    <li><span></span>Item 1</li>
                    <li><span></span>Item 2</li>
                    <li><span></span>Item 3</li>
                    <li><span></span>Item 4</li>
                    <li><span></span>Item 5</li>
                    <li><span></span>Item 6</li>
                    <li><span></span>Item 7</li>
                    <li><span></span>Item 8</li>
                </ol>
                <ul>
                    <li><a class="button" id="disable">关闭排序列表（sortable）</a></li>
                    <li><a class="button" id="enable">开启排序列表（sortable）</a></li>
                    <li><a class="button" id="range">设置拖拽的范围为红色虚线框内</a></li>
                    <li><a class="button" id="item">取得当前所有可排序元素</a></li>
                    <li><a class="button" id="index">取得当前排序元素索引</a></li>
                    <li><a class="button" id="cancel">取消本次排序操作，恢复为上次状态</a></li>
                    <li><a class="button" id="reset">重置，恢复为初始状态</a></li>
                    <li><a class="button" id="getBack">获取sortable实例的tangramDom链头</a></li>
                </ul>
            </div>
            <!--DemoViewEnd-->
        </div>
    </div>
</div>
<script type="text/javascript">

    (function () {
        var sortable = baidu( '#sortable ol' ).sortable(),
            num,
            text,
            arr = [],
            box = baidu( '#method-exp' );

        //关闭当前排序列表（sortable）的功能
        baidu( '#disable' ).on( 'click', function () {
            sortable.disable();
            box.html( '关闭了当前排序列表（sortable）的功能' );
        } );

        //开启当前排序列表（sortable）的功能
        baidu( '#enable' ).on( 'click', function () {
            sortable.enable();
            box.html( '开启了当前排序列表（sortable）的功能' );
        } );

        //设置当前排序列表（sortable）拖拽的范围为红色虚线框内
        baidu( '#range' ).on( 'click', function () {
            sortable.range( '#sortable' );
            box.html( '设置当前排序列表（sortable）拖拽的范围为黑色虚线框内' );
        } );

        //取得当前排序列表（sortable）中所有元素
        baidu( '#item' ).on( 'click', function () {
            num = sortable.item();
            arr = [];
            for ( var i = 0; i < num.length; i++ ) {
                text = num.eq( i ).text();
                arr.push( text )
            }
            box.html( arr.join( ',' ) );
        } );

        //取得当前排序列表（sortable）的元素索引
        baidu( '#index' ).on( 'click', function () {
            num = (sortable.index()).toString();
            if ( num.length == 0 ) {
                box.html( '您还没有选择' );
            } else {
                box.html( '当前排序列表（sortable）的元素索引是<em>' + num + '</em>' );
            }
        } );

        //取消本次排序操作，恢复为之前状态
        baidu( '#cancel' ).on( 'click', function () {
            sortable.cancel();
            box.html( '取消了本次排序操作' );
        } );

        //重置排序列表（sortable），恢复为初始状态
        baidu( '#reset' ).on( 'click', function () {
            sortable.reset();
            box.html( '重置了排序列表（sortable）' );
        } );

        baidu( '#getBack' ).on( 'mousedown', function () {
            sortable.getBack().css('border','1px solid red');
            box.html( '重新获取当前元素的 tangramDom 链头,设置可拖拽元素边框为红色' );
        } );

    })();
</script>
</body>
</html>
