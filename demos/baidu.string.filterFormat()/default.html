<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="description" content="baidu.string.filterFormat() 示例" />
		<title>baidu.string.filterFormat() 示例</title>
		<link rel="stylesheet" href="../../demos/public.css" type="text/css" />
		<script type="text/javascript" src="../../demos/tangram2.0-all.js"></script>
		<script type="text/javascript" src="../../demos/public.js"></script>
	</head>
	<body>
		<div class="demo" id="demo">
			<h1 class="ac-h1"><strong>baidu.string.filterFormat()</strong> 示例</h1>
			<p class="ac-des">
				对目标字符串进行格式化，支持过滤
			</p>

			<ul class="ac-ul">
				<li>
					语法: baidu.string.filterFormat(str,options)
				</li>
				<li>
					参数1: {String} str 目标字符串
				</li>
				<li>
					参数2: {Object|String} options 提供相应数据的对象
				</li>
				<li>
					返回: {String} 格式化后的字符串
				</li>
			</ul>
			<div class="pannel">
				<div class="pannel-title">
					<span>对目标字符串进行格式化，支持过滤</span>
				</div>
				<div class="pannel-content">
					<!--DemoViewStart-->
					<div class="pannel-content-tool">
						<a class="button" id="demo_btn_1">点击运行</a>对目标字符串'var a = 10'进行格式化，支持过滤
					</div>
					<div class="pannel-show">
						运行结果：<span id="demo_execute_result_1"></span>
					</div>
					<!--DemoViewEnd-->
				</div>
			</div>
		</div>
		<script type="text/javascript">
			baidu('#demo_btn_1').on('click', function(e) {
				var str = 'var a = 10', result = baidu.string.filterFormat(str, {});
				baidu('#demo_execute_result_1').html(result);
			})
		</script>
	</body>
</html>
