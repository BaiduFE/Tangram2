<h3>baidu.dom("#one-button").on(...)</h3>
<input id="button-one" type="button" value="click me, or contextmenu on me." /> <input id="button-one-off" type="button" value="off" />
<script type="text/javascript">
	function buttonOneClick(event){
	    alert(event.type);
	}

    baidu("#button-one").on("click,contextmenu", buttonOneClick);

    baidu("#button-one-off").on("click", function(){
		baidu("#button-one").off("click,contextmenu", buttonOneClick);        
    });
</script>
