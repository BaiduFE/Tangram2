<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="description" content="baidu.dom().scrollTop() 示例" />
		<title>设置</title>
		<link rel="stylesheet" href="../../demos/public.css" type="text/css" />
		<script type="text/javascript" src="../../demos/tangram2.0-all.js"></script>
		<script type="text/javascript" src="../../demos/public.js"></script>
	</head>
	<body>
		<style>
			#demo-text{
				padding:10px;
				position:relative;
				border:1px dotted red;
				background:#FFF1F1;
				width:300px;
				height:100px;
				overflow:auto;
			}
			#demo-text-inner{
				width:200px;
				height:1500px;
			}
			#demo-scrollValue{
				width:50px;
			}
		</style>
		<div class="demo" id="demo">
			<h1 class="ac-h1"><strong>baidu.dom().scrollTop()</strong> 示例</h1>
			<p class="ac-des">
				取得第一个匹配元素或是设置多个匹配元素的竖向滚动条的滚动位置
			</p>

			<ul class="ac-ul">
				<li>语法: baidu.dom(args).scrollTop(value)</li>
				<li>参数: {Number|String} value 参数传递一个整型数据或是字符串数值时，接口设置所有匹配元素的竖向滚动条的滚动位置</li>
				<li>返回: {TangramDom} 返回之前匹配元素的TangramDom对象</li>
			</ul>
			<div class="pannel">
				<div class="pannel-title">
					<span>设置元素横向滚动条的滚动位置</span>
				</div>
				<div class="pannel-content">
					<!--DemoViewStart-->
					<div class="pannel-content-tool">
						<div id="demo-text">
							<div id="demo-text-inner">
								Hello Tangram !
							</div>
						</div>
					</div>
					<div class="pannel-content-tool">
						<label><b>输入数字，设置 scrollTop 值: </b></label>
						<input type="text" id="demo-scrollValue" />
					</div>
					<!--DemoViewEnd-->
				</div>
			</div>
		</div>
		<script>
			var testArea = baidu('#demo-text');
			baidu('#demo-scrollValue').on('keyup',function(){
				var v = baidu(this).val();
				if(!isNaN(v))
					testArea.scrollTop(v);
			});
		</script>
	</body>
</html>
