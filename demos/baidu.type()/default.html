<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="description" content="baidu.type() 示例" />
		<title>baidu.type() 示例</title>
		<link rel="stylesheet" href="../../demos/public.css" type="text/css" />
		<script type="text/javascript" src="../../demos/tangram2.0-all.js"></script>
		<script type="text/javascript" src="../../demos/public.js"></script>
	</head>
	<body>
		<div class="demo" id="demo">
			<h1 class="ac-h1"><strong>baidu.type()</strong> 示例</h1>
			<p class="ac-des">
				判断对象类型，返回值为全小写对象名
			</p>

			<ul class="ac-ul">
				<li>
					语法: baidu.type()
				</li>
				<li>
					参数1: {Object} selector 选择器
				</li>
				<li>
					返回: {String} 对应对象类型的字符串
				</li>
			</ul>
			<div class="pannel">
				<div class="pannel-title">
					<span>判断对象类型，返回值为全小写对象名</span>
				</div>
				<div class="pannel-content">
					<!--DemoViewStart-->
					<div class="pannel-content-tool">
						<a class="button" id="demo_btn_1">点击运行</a>判断对象类型
						<select id="param0">
							<option value="({})">{a:1,b:2}</option>
							<option value="[1,2,3,4]">[1,2,3,4]</option>
							<option value="'aaaaa'">'aaaaa'</option>
							<option value="[]">[]</option>
						</select>
					</div>
					<div class="pannel-show">
						运行结果：<span id="demo_execute_result_1"></span>
					</div>
					<!--DemoViewEnd-->
				</div>
			</div>
		</div>
		<script type="text/javascript">
			baidu('#demo_btn_1').on('click', function(e) {
				var value = baidu('#param0').val(), result = baidu.type(eval(value));
				baidu('#demo_execute_result_1').html(result);
			})
		</script>
	</body>
</html>
