<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="description" content="baidu.event() 示例" />
		<title>baidu.event()</title>
		<link rel="stylesheet" href="../../demos/public.css" type="text/css" />
		<script type="text/javascript" src="../../demos/tangram2.0-all.js"></script>
		<script type="text/javascript" src="../../demos/public.js"></script>
	</head>
	<body>
		<div class="demo" id="demo">
			<h1 class="ac-h1"><strong>baidu.event()</strong> 示例</h1>
			<p class="ac-des">
				对系统event对象进行封装，主要是解决浏览器兼容问题，并且做了功能增强
			</p>
			<ul class="ac-ul">
				<li>语法: baidu.event([event])</li>
				<li>参数: {Event} event 系统 event 对象</li>
				<li>返回: {TangramEvebt} 返回 new TangramEvent 对象 </li>
			</ul>
			
			<div class="pannel">
				<div class="pannel-title">
					<span>对系统event对象进行封装</span>
				</div>
				<div class="pannel-content">
					<!--DemoViewStart-->
					<div class="pannel-content-tool">
						<span class="button" id="demo_btn">获取兼容的事件对象 </span>
					</div>
					<div class="pannel-show">
						运行结果：<span id="demo_execute_result_1"></span>
					</div>
					<!--DemoViewEnd-->
				</div>
			</div>
		</div>
		<script>
			baidu('#demo_btn').get(0).onclick = function(e){
				e = baidu.event(e || window.event);
				baidu('#demo_execute_result_1').html(e.timeStamp);
			}
		</script>
	</body>
</html>
