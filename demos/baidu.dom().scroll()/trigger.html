<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="description" content="baidu.dom().scroll() 示例" />
		<title>集合触发 scroll 事件</title>
		<link rel="stylesheet" href="../../demos/public.css" type="text/css" />
		<script type="text/javascript" src="../../demos/tangram2.0-all.js"></script>
		<script type="text/javascript" src="../../demos/public.js"></script>
	</head>
	<body>
		<div class="demo" id="demo">
			<h1 class="ac-h1"><strong>baidu.dom().scroll()</strong> 示例</h1>
			<p class="ac-des">
				集合触发 scroll 事件
			</p>
			<ul class="ac-ul">
				<li>
					语法: baidu.dom(args).scroll()
				</li>
				<li>
					返回: {TangramDom}
				</li>
			</ul>
			<div class="pannel">
				<div class="pannel-title">
					<span>集合触发 scroll 事件</span>
				</div>
				<div class="pannel-content">
					<!--DemoViewStart-->
					<div class="pannel-content-tool"></div>
					<div class="pannel-content-part">
						<button>
							触发窗口的 scroll 事件
						</button><br/><br/>
						<textarea rows="10" cols="20">
						抽象出细粒度的 JavaScript 接口，你可以基于她快速构建出高度互动的 Web 应用程序，简单而且高效，这就是 Tangram，一个中国最具潜力的 Web 前端开发框架！<br/>抽象出细粒度的 JavaScript 接口，你可以基于她快速构建出高度互动的 Web 应用程序，简单而且高效，这就是 Tangram，一个中国最具潜力的 Web 前端开发框架！<br/>抽象出细粒度的 JavaScript 接口，你可以基于她快速构建出高度互动的 Web 应用程序，简单而且高效，这就是 Tangram，一个中国最具潜力的 Web 前端开发框架！					
						</textarea>
					</div>
					<div class="pannel-show">
						运行结果：<span id="demo_execute_result_1"></span>
					</div>
					<!--DemoViewEnd-->
				</div>
			</div>
		</div>
		<script type="text/javascript">
			var x = 0;
			baidu('.pannel-content-part textarea').scroll(function() {
				baidu('#demo_execute_result_1').html('滚动了'+(x += 1)+'次');
			});
			// trigger
			baidu('.pannel-content-part button').click(function() {
				baidu('.pannel-content-part textarea').scroll();
			});
		</script>
	</body>
</html>
