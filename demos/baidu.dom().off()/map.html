<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="description" content="baidu.dom().off() 示例" />
		<title>map方式</title>
		<link rel="stylesheet" href="../../demos/public.css" type="text/css" />
		<script type="text/javascript" src="../../demos/tangram2.0-all.js"></script>
		<script type="text/javascript" src="../../demos/public.js"></script>
	</head>
	<body>
		<div class="demo" id="demo">
			<h1 class="ac-h1"><strong>baidu.dom().off()</strong> 示例</h1>
			<div class="pannel">
				<div class="pannel-title">
					<span>解除事件监听</span>
				</div>
				<div class="pannel-content">
					<!--DemoViewStart-->
					<div class="pannel-content-part">
						<p>打开/关闭 鼠标指针坐标指示</p>
						<p>
							<span class="button closed" id="demo_btn">开始 (on)</span>
						</p>
					</div>
					<div class="pannel-show">
						运行结果：<span id="demo_execute_result"></span>
					</div>
					<!--DemoViewEnd-->
				</div>
			</div>
		</div>
		<script>
			function mousemoveEvent(e){
				baidu('#demo_execute_result').html(e.clientX + ','+e.clientY);
			}
			var eventMap = {
				'click': function(){
					if(baidu(this).hasClass('closed')){
						baidu(document).on('mousemove', mousemoveEvent);
						baidu(this).removeClass('closed').html('停止 (off)');
					}else{
						baidu(document).off('mousemove', mousemoveEvent);
						baidu(this).addClass('closed').html('开始 (on)');
					}
				}
			}
			baidu('#demo_btn').on(eventMap);
		</script>
	</body>
</html>
