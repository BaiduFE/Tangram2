<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="description" content="baidu.dom().contains() 检测是否包含指定的元素" />
		<title>包含检测</title>
		<link rel="stylesheet" href="../../demos/public.css" type="text/css" />
		<script type="text/javascript" src="../../demos/tangram2.0-all.js"></script>
		<script type="text/javascript" src="../../demos/public.js"></script>
	</head>
	<body>
		<div class="demo" id="demo">
			<h1 class="ac-h1"><strong>baidu.dom().contains()</strong> 示例</h1>
			<div class="pannel">
				<div class="pannel-title">
					<span>你中有我，我中有你</span>
				</div>
				<div class="pannel-content">
					<!--DemoViewStart-->
					<!--交互输入-->
					baidu.dom(
						'<select id="container">
							<option value="level1" selected="selected">#level1</option>
							<option value="level2">#level2</option>
							<option value="level3">#level3</option>
						</select>')
					.contains(
				  		'<select id="contained">
							<option value="level1">#level1</option>
							<option value="level2" selected="selected">#level2</option>
							<option value="level3">#level3</option>
					  	</select>');

					<!--Dom-->
					<div id="level1">
						#level1
						<div id="level2">
							#level2
							<div id="level3">
								#level3
							</div>
						</div>
					</div>

					<div class="pannel-show">
						运行结果：<span id="result">dd</span>
					</div>
					<!--DemoViewEnd-->
				</div>
			</div>
		</div>
	</body>
	<style type="text/css">
		#level1, #level2, #level3{
			border: 1px solid gray;
			padding: 10px;
			margin: 5px 0;
			background-color: rgba(255, 255, 255, .5);
		}
	</style>
	<script type="text/javascript">
		function execute(){
			var container = document.getElementById(baidu.dom('#container').val());
			var contained = document.getElementById(baidu.dom('#contained').val());
			var result = baidu.dom.contains(container, contained);
			baidu.dom('#result').html(result.toString());
		}
		baidu.dom('select').on('change', execute);
		execute();
	</script>
</html>
