<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="description" content="baidu() 示例" />
		<title>从HTML创建TangramDom</title>
		<link rel="stylesheet" href="../../demos/public.css" type="text/css" />
		<script type="text/javascript" src="../../demos/tangram2.0-all.js"></script>
		<script type="text/javascript" src="../../demos/public.js"></script>
	</head>
	<body>
		<style>
			#test_area{
				padding:10px;
				border:1px dotted red;
			}
		</style>
		<div class="demo" id="demo">
			<h1 class="ac-h1"><strong>baidu()</strong> 示例</h1>
			<p class="ac-des">
				创建TangramDom对象
			</p>
			<h2 class="ac-h2">通过传入 HTMLString 创建TangramDom对象</h2>
			<ul class="ac-ul">
				<li>语法: baidu.dom(HTMLString)</li>
				<li>参数: {String} HTMLString</li>
				<li>返回: {TangramDom}</li>
			</ul>
			
			<div class="pannel">
				<div class="pannel-title">
					<span>通过传入 HTMLString 创建TangramDom对象</span>
				</div>
				<div class="pannel-content">
					<!--DemoViewStart-->
					<div class="pannel-content-tool">
						<span class="button" id="demo_btn">向下面的元素插入段落</span>
					</div>
					<div class="pannel-content-part" id="test_area">
						<p>我是一段文字</p>
					</div>
					<div class="pannel-show">
						运行结果：<span id="demo_execute_result"></span>
					</div>
					<!--DemoViewEnd-->
				</div>
			</div>
		</div>
		<script>
			var html = '<p>我也是一段文字</p>';
			baidu('#demo_btn').on('click',function(e){
				var tangramDom = baidu(html);
				baidu('#test_area').append(tangramDom);
				baidu('#demo_execute_result').html('操作成功');
			});
		</script>
	</body>
</html>
