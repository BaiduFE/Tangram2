<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="description" content="baidu() 示例" />
		<title>Dom Ready</title>
		<link rel="stylesheet" href="../../demos/public.css" type="text/css" />
		<script type="text/javascript" src="../../demos/tangram2.0-all.js"></script>
		<script type="text/javascript" src="../../demos/public.js"></script>
	</head>
	<body>
		<div class="demo" id="demo">
			<h1 class="ac-h1"><strong>baidu()</strong> 示例</h1>
			<p class="ac-des">
				创建TangramDom对象
			</p>
			<h2 class="ac-h2">在dom.onready时运行指定函数</h2>
			<ul class="ac-ul">
				<li>语法: baidu.dom(fn)</li>
				<li>参数: {Function} fn dom ready后要执行的函数</li>
				<li>返回: {TangramDom}</li>
			</ul>
			<script>
				baidu(function(){
					baidu('#demo_execute_result').html('我在 dom ready 后被写入');
				});
			</script>
			<div class="pannel">
				<div class="pannel-title">
					<span>在dom.onready时运行指定函数</span>
				</div>
				<div class="pannel-content">
					<!--DemoViewStart-->
					<div class="pannel-show">
						运行结果：<span id="demo_execute_result"></span>
					</div>
					<!--DemoViewEnd-->
				</div>
			</div>
		</div>
	</body>
</html>
