<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="description" content="baidu.dom().draggable() 示例"/>
    <title>方法相关</title>
    <link rel="stylesheet" href="../../demos/public.css" type="text/css"/>
    <script type="text/javascript" src="../../demos/tangram2.0-all.js"></script>
    <script type="text/javascript" src="../../src/import.php?f=plugin.draggable"></script>
    <style type="text/css">
        #draggable {
            border: 2px dashed red;
            padding: 50px;
        }

        #draggable-ele {
            width: 100px;
            height: 70px;
            text-align: center;
            font-size: 12px;
            color: red;
            background:#ccc;
            padding-top: 30px;
        }

        #outer {
            position: absolute;
            right: 40px;
            top: 120px;
            width: 200px;
            height: 200px;
            border: 2px solid #000;
        }

        #butArea {
            list-style: none;
        }

        #butArea li {
            margin: 5px;
            padding: 8px;
            height: 18px;
        }

        #method-exp {
            color: red;
            margin-left: 10px;
        }

        #draggable-ele.tang-draggable-dragging {
            background: #0FF;
        }

    </style>
</head>
<body>
<div class="demo" id="demo">
    <h1 class="ac-h1"><strong>baidu.dom().draggable()</strong> 示例</h1>

    <div class="pannel">
        <div class="pannel-title">
            <span>相关方法说明：</span><span id="method-exp"></span>
        </div>
        <div class="pannel-content">
            <!--DemoViewStart-->
            <div class="pannel-content-tool">
            </div>
            <div class="pannel-content-part">
                <div id="draggable">
                    <div id="draggable-ele">
                        拖我进黑色边框内
                    </div>
                    <strong></strong>
                    <div id="outer">
                    </div>
                    <ul id="butArea">
                        <li><a class="button" id="element">元素</a></li>
                        <li><a class="button" id="range">限定拖拽范围为黑色虚线框内</a></li>
                        <li><a class="button" id="zIndex">取出或设置当前拖拽元素层级</a></li>
                        <li><a class="button" id="cancel">取消本次拖拽</a></li>
                        <li><a class="button" id="disable">使当前拖拽元素无法拖拽</a></li>
                        <li><a class="button" id="enable">重新开启当前拖拽元素</a></li>
                        <li><a class="button" id="endOf">限定拖拽元素一定要到达的黑色边框区域内</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <!--DemoViewEnd-->
    </div>
</div>
</div>
<script type="text/javascript">
    (function () {
        var a = baidu( '#draggable-ele' ).draggable( {
                zIndex:10
            } ),
            num,
            box = baidu( '#method-exp' );

        baidu( '#element' ).on('click', function () {
            box.html( '设置拖拽范围为黑色虚线框内' );
        } )


        //限定拖拽范围为黑色虚线框内
        baidu( '#range' ).on('click', function () {
            a.range( '.pannel-content-part' );
            box.html( '设置拖拽范围为黑色虚线框内' );
        } )

        //取出或设置当前拖拽元素层级
        baidu( '#zIndex' ).on('click', function () {
            box.html( '取出当前拖拽元素层级：'+ a.zIndex() );
        } )

        //取消本次拖拽
        baidu( '#cancel' ).on('click', function () {
            a.cancel();
            box.html( '取消了本次拖拽' );
        } )

        //使当前拖拽元素无法拖拽
        baidu( '#disable' ).on('click', function () {
            a.disable();
            box.html( '当前元素无法拖拽了' );
        } )

        //重新开启当前拖拽元素
        baidu( '#enable' ).on('click', function () {
            a.enable();
            box.html( '激活了当前元素的拖拽' );
        } )

        //限定拖拽元素一定要到达的黑色边框区域内
        baidu( '#endOf' ).on('click', function () {
            a.endOf( '#outer' );
            box.html( '限定了拖拽元素一定要到达的黑色边框区域内' );
        } )
    })();

</script>
</body>
</html>
