<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="description" content="baidu.number.randomInt() 示例" />
		<title>baidu.number.randomInt() 示例</title>
		<link rel="stylesheet" href="../../demos/public.css" type="text/css" />
		<script type="text/javascript" src="../../demos/tangram2.0-all.js"></script>
		<script type="text/javascript" src="../../demos/public.js"></script>
	</head>
	<body>
		<div class="demo" id="demo">
			<h1 class="ac-h1"><strong>baidu.number.randomInt()</strong> 示例</h1>
			<p class="ac-des">
				生成随机整数，范围是[min, max]
			</p>

			<ul class="ac-ul">
				<li>
					语法: baidu.number.randomInt(min, max)
				</li>
				<li>
					参数1: {Number} min 随机整数的最小值
				</li>
				<li>
					参数2: {Number} max 随机整数的最大值
				</li>
				<li>
					返回: {Number} 生成的随机整数
				</li>
			</ul>
			<div class="pannel">
				<div class="pannel-title">
					<span>生成随机整数，范围是[min, max]</span>
				</div>
				<div class="pannel-content">
					<!--DemoViewStart-->
					<div class="pannel-content-tool">
						<a class="button" id="demo_btn_1">点击运行</a>生成随机整数，最小值1，最大值100
					</div>
					<div class="pannel-show">
						运行结果：<span id="demo_execute_result_1"></span>
					</div>
					<!--DemoViewEnd-->
				</div>
			</div>
		</div>
		<script type="text/javascript">
			baidu('#demo_btn_1').on('click', function(e) {
				var result = baidu.number.randomInt(1, 100);
				baidu('#demo_execute_result_1').html('结果：' + result);
			})
		</script>
	</body>
</html>
