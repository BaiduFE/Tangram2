<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="description" content="baidu.dom().prop() 示例" />
		<title>获取属性值</title>
		<link rel="stylesheet" href="../../demos/public.css" type="text/css" />
		<script type="text/javascript" src="../../demos/tangram2.0-all.js"></script>
		<script type="text/javascript" src="../../demos/public.js"></script>
	</head>
	<body>
		<div class="demo" id="demo">
			<h1 class="ac-h1"><strong>baidu.dom().prop()</strong> 示例</h1>
			<p class="ac-des">
				获取或设置匹配元素对应的属性值
			</p>

			<h2 class="ac-h2">取得元素的属性值</h2>
			<ul class="ac-ul">
				<li>语法: baidu.dom(args).prop(Property)</li>
				<li>参数: {String} Property 要获取的值的对应属性名</li>
				<li>返回: {String|undefined} 只获取第一个匹配元素的属性值，当属性没有被设置时候，.prop()方法将返回undefined。</li>
			</ul>
			<div class="pannel">
				<div class="pannel-title">
					<span>取得第一个匹配元素对应的属性值</span>
				</div>
				<div class="pannel-content">
					<!--DemoViewStart-->
					<div class="pannel-content-tool">
						<a class="button" id="demo_btn">获取下面输入框的 disabled 属性</a>
					</div>
					<div class="pannel-content-part">
						<p>
							<input type="text" id="demo_input" disabled value="disabled text input" />
						</p>
					</div>
					<div class="pannel-show">
						运行结果：<span id="demo_execute_result"></span>
					</div>
					<!--DemoViewEnd-->
				</div>
			</div>
		</div>
	</body>
	<script>
		baidu('#demo_btn').on('click',function(e){
			var prop = baidu('#demo_input').prop('disabled');
			baidu('#demo_execute_result').html(prop+"");
		});
	</script>
</html>
