<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="description" content="baidu().selectable() 示例"/>
    <title>基本方法</title>
    <script type="text/javascript" src="../../demos/tangram2.0-all.js"></script>
    <script type="text/javascript" src="../../src/import.php?f=plugin.selectable"></script>
    <style type="text/css">
        #selectable {
            border: 2px dashed red;
            padding: 50px;
            height: 350px;
        }

        #selectable ol {
            list-style: none;
            width: 200px;
            float: left;
            overflow: hidden;
        }

        #selectable li {
            margin: 3px;
            padding: 8px;
            font-size: 12px;
            height: 18px;
        }

        #selectable1 {
            margin-right: 130px;
        }

        #selectable1 li {
            background: #cacaca;
        }

        #selectable2 li {
            background: #abc8f2;
        }

        #method-exp {
            color: red;
            margin-left: 10px;
            line-height: 24px;
        }

        .tang-rubberSelect {
            border: 1px dotted #888;
            background-color: #FFF;
            filter: alpha(opacity = 80);
            -moz-opacity: 0.8;
            opacity: 0.8;
        }

        #selectable .tang-selectable-selected {
            background: #F39814;
            color: #fff;
        }

    </style>
</head>
<body>
<link rel="stylesheet" href="../../demos/public.css" type="text/css"/>
<div class="demo" id="demo">
    <h1 class="ac-h1"><strong>baidu().selectable()</strong> 示例</h1>

    <div class="pannel">
        <div class="pannel-title">
            <span>基本方法说明：</span><span id="method-exp">启用 DOM 元素或一组元素,用光标画一个框(将画框范围限定在 id 为 selectable 的黑色虚线框容器内)，选择项目。按住 Ctrl 键可选择多个不相邻的选择</span>
        </div>
        <div class="pannel-content">
            <!--DemoViewStart-->
            <div id="selectable">
                <ol id="selectable1">
                    <li>Item 1</li>
                    <li>Item 2</li>
                    <li>Item 3</li>
                    <li>Item 4</li>
                    <li>Item 5</li>
                    <li>Item 6</li>
                    <li>Item 7</li>
                    <li>Item 8</li>
                </ol>
                <ol id="selectable2">
                    <li class="select">Item 1</li>
                    <li>忽略我</li>
                    <li class="select">Item 3</li>
                    <li class="select">Item 4</li>
                    <li>忽略我</li>
                    <li class="select">Item 6</li>
                    <li>忽略我</li>
                    <li class="select">Item 8</li>
                </ol>
            </div>
            <!--DemoViewEnd-->
        </div>
    </div>
</div>
<script type="text/javascript">
    baidu( '#selectable1' ).selectable( {
        range:'#selectable'
    } );
    baidu('#selectable2').selectable('.select',{
        range:'#selectable'
    });
</script>
</body>
</html>
