<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="description" content="baidu.dom().text() 示例" />
		<title>设置文本内容</title>
		<link rel="stylesheet" href="../../demos/public.css" type="text/css" />
		<script type="text/javascript" src="../../demos/tangram2.0-all.js"></script>
		<script type="text/javascript" src="../../demos/public.js"></script>
		<style>
			#demo_element_1{
				border:1px solid #ccc;
				padding:10px;
				background:#efefef;
			}
		</style>
	</head>
	<body>
		<div class="demo" id="demo">
			<h1 class="ac-h1"><strong>baidu.dom().text()</strong> 示例</h1>
			<p class="ac-des">
				得到匹配元素集合中每个元素的文本内容结合,包括他们的后代
			</p>
			
			<h2 class="ac-h2">设置每一个匹配元素的文本内容</h2>
			<ul class="ac-ul">
				<li>语法: baidu.dom(args).text(htmlString)</li>
				<li>参数: {String} text 用于设置匹配元素内容的文本</li>
				<li>返回: {TangramDom} 返回之前匹配元素的TangramDom对象</li>
			</ul>
			
			<div class="pannel">
				<div class="pannel-title">
					<span>设置每一个匹配元素的文本内容</span>
				</div>
				<div class="pannel-content">
					<!--DemoViewStart-->
					<div class="pannel-content-tool">
						<a class="button" id="demo_btn">改写下面元素的文本内容</a>
					</div>
					<div class="pannel-content-part">
						<p id="demo_element_1">加载中......</p>
					</div>
					<div class="pannel-show">
						运行结果：<span id="demo_execute_result"></span>
					</div>
					<!--DemoViewEnd-->
				</div>
			</div>
		</div>
	</body>
	<script>
		baidu('#demo_btn').on('click',function(e){
			baidu('#demo_element_1').text('加载完成');
			baidu('#demo_execute_result').html('操作成功');
		});
	</script>
</html>
