<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="description" content="baidu.dom().text() 示例" />
		<title>获取文本内容</title>
		<link rel="stylesheet" href="../../demos/public.css" type="text/css" />
		<script type="text/javascript" src="../../demos/tangram2.0-all.js"></script>
		<script type="text/javascript" src="../../demos/public.js"></script>
	</head>
	<body>
		<style>
			#demo_element_1{
				border:1px solid #ccc;
				padding:10px;
				background:#efefef;
			}
		</style>
		<div class="demo" id="demo">
			<h1 class="ac-h1"><strong>baidu.dom().text()</strong> 示例</h1>
			<div class="pannel">
				<div class="pannel-title">
					<span>取得匹配元素的文本内容</span>
				</div>
				<div class="pannel-content">
					<!--DemoViewStart-->
					<div class="pannel-content-tool">
						<a class="button" id="demo_btn">获取下面元素的文本内容</a>
					</div>
					<div class="pannel-content-part">
						<p id="demo_element_1"><a href="http://tangram.baidu.com" target="_blank">tangram.baidu.com</a></p>
					</div>
					<div class="pannel-show">
						运行结果：<span id="demo_execute_result"></span>
					</div>
					<!--DemoViewEnd-->
				</div>
			</div>
		</div>
		<script>
			baidu('#demo_btn').on('click',function(e){
				var text = baidu('#demo_element_1').text();
				baidu('#demo_execute_result').html(text);
			});
		</script>
	</body>
</html>
