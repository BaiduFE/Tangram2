<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="description" content="baidu.dom().append() 示例" />
		<title>插入元素</title>
		<link rel="stylesheet" href="../../demos/public.css" type="text/css" />
		<script type="text/javascript" src="../../demos/tangram2.0-all.js"></script>
		<script type="text/javascript" src="../../demos/public.js"></script>
	</head>
	<body>
		<style>
			.test_block{
				border:1px solid #5088AE;
				background:#ccc;
				padding:10px;
			}
			.striking{
				color:red;
				font-weight:bold;
			}
		</style>
		<div class="demo" id="demo">
			<h1 class="ac-h1"><strong>baidu.dom().append()</strong> 示例</h1>
			<p class="ac-des">
				在匹配的每个DOM元素内部的末端插入内容。
			</p>
			<ul class="ac-ul">
				<li>语法: baidu.dom().append()</li>
				<li>参数: {HTMLString|Element|TangramDom} content 支持一个DOM元素或是一段HTMLString或是一个TangramDom对象</li>
				<li>返回: {TangramDom} 返回之前匹配元素的TangramDom对象</li>
			</ul>
						
			<div class="pannel">
				<div class="pannel-title">
					<span>在匹配的每个DOM元素内部的末端插入内容 --- 使用元素方式</span>
				</div>
				<div class="pannel-content">
					<!--DemoViewStart-->
					<div class="pannel-content-tool">
						<a class="button" id="demo_btn">将下面的链接元素插入到容器中： </a>
						<div>
							<a href="http://tangram.baidu.com" target="_blank" id="demo_append_target">Tangram</a>
						</div>
					</div>
					<div class="pannel-content-part">
						<div class="test_block" id="test_block">
							<p>我是一个测试元素</p>
						</div>
					</div>
					<div class="pannel-show">
						运行结果：<span id="demo_execute_result"></span>
					</div>
					<!--DemoViewEnd-->
				</div>
			</div>
		</div>
		<script>
			baidu('#demo_btn').one('click',function(e){
				baidu.dom('#test_block').append(baidu('#demo_append_target'));
				baidu('#demo_execute_result').html('插入到目标容器成功');
			});
		</script>
	</body>
</html>
