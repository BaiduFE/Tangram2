<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<style type='text/css'>
	.box{
		margin: 30px;
		padding: 30px;
		width: 100px;
		height: 100px;
		background-color: #f1f1f1;
	}
	.blue{
		background-color: #ccf;	
	}
	.box1{
		width: 100px;
		height: 100px;
		background: #fff;
	}
</style>
<script type='text/javascript' src='../../src/import.php?f=baidu.dom.on,baidu.dom.addClass,baidu.dom.removeClass'></script>
</head>
<body>

<h3>baidu(selector).mouseenter(fn)</h3>
<div class="box" id="test">
	<div class="box1">
		move mouse here
	</div>
</div>

<script type="text/javascript">
	baidu("#test").mouseenter(function(){
	    baidu(this).addClass("blue");
	}).mouseleave(function(){
	    baidu(this).removeClass("blue");
	});
</script>

</body>
</html>
