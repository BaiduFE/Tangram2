<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="description" content="baidu.string().format() 示例" />
        <title>finish方法示例</title>
        <link rel="stylesheet" href="../../demos/public.css" type="text/css" />
        <script type="text/javascript" src="../../demos/tangram2.0-all.js"></script>
        <script type="text/javascript" src='../../src/import.php?f=plugin.fx.finish,plugin.fx.stop,plugin.fx.animate'></script>
        <script type="text/javascript" src="../../demos/public.js"></script>
        <style type="text/css">
            .box {
                position: absolute;
                width: 32px;
                height: 32px;
                overflow: hidden;
                background: red;
                left: 0;
                top: 0;
            }
            .stage {
                margin-top: 10px;
                position: relative;
                height: 80px;
            }
        </style>
    </head>
    <body>
        <div class="demo" id="demo">
            <div class="pannel">
                <div class="pannel-title">
                    
                </div>
                <div class="pannel-content">
                    <button id="run" class="button">执行动画</button>
                    <button id="finish" class="button">finish</button>
                    <div class="stage">
                        <div id="box" class="box"></div>
                    </div>
                </div>
            </div>
        </div>        
        <script type="text/javascript">
            baidu('#run').on('click', function(){
                baidu('#box')
                    .stop(true, false)
                    .queue(function( next ){
                        baidu(this).css({
                            left: 0,
                            top: 0
                        });
                        next();
                    })
                    .animate({
                        left: 0,
                        top: 50
                    }, 1000)
                    .animate({
                        left: 200,
                        top: 50
                    }, 1000)
                    .animate({
                        left: 200,
                        top: 0
                    }, 1000)
            });

            baidu('#finish').on('click', function(){
                baidu('#box').finish();
            });
        </script>
    </body>
</html>
