<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="description" content="baidu.dom().mouseout() 示例" />
		<title>集合触发 mouseout 事件</title>
		<link rel="stylesheet" href="../../demos/public.css" type="text/css" />
		<script type="text/javascript" src="../../demos/tangram2.0-all.js"></script>
		<script type="text/javascript" src="../../demos/public.js"></script>
	</head>
	<body>
		<div class="demo" id="demo">
			<h1 class="ac-h1"><strong>baidu.dom().mouseout()</strong> 示例</h1>
			<div class="pannel">
				<div class="pannel-title">
					<span>集合触发 mouseout 事件</span>
				</div>
				<div class="pannel-content">
					<!--DemoViewStart-->
					<div class="pannel-content-tool">
						点击 触发按钮，鼠标事件演示
					</div>
					<div class="pannel-content-part">
						<input type="button" value="测试按钮" id="sendArea" />
						<input type="button" value="触发按钮" id="triggArea" />
					</div>
					<div class="pannel-show">
						运行结果：<span id="demo_execute_result_1"></span>
					</div>
					<!--DemoViewEnd-->
				</div>
			</div>
		</div>
		<script type="text/javascript">
			var arr = ['mouseover', 'mouseenter', 'mousemove', 'mousedown','mouseup', 'mouseout','mouseleave'];
			baidu.array(arr).each(function(index, item) {
				baidu('#sendArea')[item](function(e) {
					baidu('#demo_execute_result_1')[0].innerHTML += '<p>鼠标事件：' + item + '</p>';
				})
				// trigger
				baidu('#triggArea').click(function(){		
					baidu('#sendArea')[item]();
				});
			})
		</script>
	</body>
</html>
