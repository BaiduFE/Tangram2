<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="description" content="baidu.array().unique() 示例" />
		<title>baidu.array().unique() 示例</title>
		<link rel="stylesheet" href="../../demos/public.css" type="text/css" />
		<script type="text/javascript" src="../../demos/tangram2.0-all.js"></script>
		<script type="text/javascript" src="../../demos/public.js"></script>
	</head>
	<body>
		<div class="demo" id="demo">
			<h1 class="ac-h1"><strong>baidu.array().unique()</strong> 示例</h1>
			<div class="pannel">
				<div class="pannel-title">
					<span>去除数组中的重复项</span>
				</div>
				<div class="pannel-content">
					<!--DemoViewStart-->
					<div class="pannel-content-tool">
						<a class="button" id="demo_btn_1">点击运行</a>将数组['a','b','c','d','b','c','e']去重								
					</div>
					<div class="pannel-show">
						运行结果：<span id="demo_execute_result_1"></span>
					</div>
					<!--DemoViewEnd-->
				</div>
			</div>
		</div>
	<script type="text/javascript">
		baidu('#demo_btn_1').on('click',function(e){
			var arr = ['a','b','c','d','b','c','e'];
				result = baidu.array(arr).unique();
			baidu('#demo_execute_result_1').html( '结果：' + result);
   		})
	</script>
	</body>
</html>
