<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="description" content="baidu.dom().selectable() 示例"/>
    <title>方法相关</title>
    <link rel="stylesheet" href="../../demos/public.css" type="text/css"/>
    <script type="text/javascript" src="../../demos/tangram2.0-all.js"></script>
    <script type="text/javascript" src="../../src/import.php?f=plugin.selectable"></script>
    <style type="text/css">
        #selectable {
            border: 2px dashed red;
            padding: 50px;
            height: 400px;
        }

        #selectable ol, #selectable ul {
            list-style: none;
            margin: 30px 100px 30px 0;
            float: left;
        }

        #selectable ul li {
            margin: 5px;
            padding: 8px;
            height: 18px;
        }

        #selectable ol li {
            margin: 3px;
            padding: 8px;
            font-size: 12px;
            height: 18px;
            border: 1px solid #ccc;
            background: #e6e6e6;
            width: 200px;
        }

        #method-exp {
            color: red;
            margin-left: 10px;
        }

        #method-exp em {
            color: #000;
            margin: 0 5px;
        }

        .tang-rubberSelect {
            border: 1px dotted #888;
            background-color: #FFF;
            filter: alpha(opacity = 80);
            -moz-opacity: 0.8;
            opacity: 0.8;
        }

        #selectable .tang-selectable-selected {
            background: #F39814;
            color: white;
        }

    </style>
</head>
<body>
<div class="demo" id="demo">
    <h1 class="ac-h1"><strong>baidu.dom().selectable()</strong> 示例</h1>

    <div class="pannel">
        <div class="pannel-title">
            <span>相关方法说明：</span><span id="method-exp"></span>
        </div>
        <div class="pannel-content">
            <!--DemoViewStart-->
            <div id="selectable">
                <ul>
                    <li><a class="button" id="range">设置激活的范围为黑色虚线框内</a></li>
                    <li><a class="button" id="disable">关闭当前这个选择列表（selectable）的功能</a></li>
                    <li><a class="button" id="enable">开启当前这个选择列表（selectable）的功能</a></li>
                    <li><a class="button" id="index">取得当前被选择元素的索引</a></li>
                </ul>
                <ol>
                    <li>Item 1</li>
                    <li>Item 2</li>
                    <li>Item 3</li>
                    <li>Item 4</li>
                    <li>Item 5</li>
                    <li>Item 6</li>
                    <li>Item 7</li>
                    <li>Item 8</li>
                </ol>
            </div>
            <!--DemoViewEnd-->
        </div>
    </div>
</div>
<script type="text/javascript">
    (function () {
        var a = baidu( '#selectable ol' ).selectable(),
            num,
            box = baidu( '#method-exp' );

        //设置当前选择列表（selectable）激活的范围为黑色虚线框内
        baidu( '#range' ).on('click', function () {
            a.range( '#selectable' );
            //box.html( '设置当前排序列表（sortable）激活的范围为黑色虚线框内' );
        } );

        //关闭当前这个选择列表（selectable）的功能
        baidu( '#disable' ).on('click', function () {
            a.disable();
            box.html( '关闭了当前选择列表（selectable）的功能' );
        } );

        //开启当前这个选择列表（selectable）的功能
        baidu( '#enable' ).on('click', function () {
            a.enable();
            box.html( '开启了当前选择列表（selectable）的功能' );
        } );

        //取得当前被选择元素的索引
        baidu( '#index' ).on('click', function () {
            num = (a.index()).toString();
            if ( num.length == 0 ) {
                box.html( '您还没有选择' );
            } else {
                box.html( '您刚才选中的是索引为<em>' + num + '</em>的项' );
            }
        } );
    })();
</script>
</body>
</html>
