<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="description" content="baidu.string().format() 示例" />
        <title>queue示例</title>
        <link rel="stylesheet" href="../../demos/public.css" type="text/css" />
        <script type="text/javascript" src="../../demos/tangram2.0-all.js"></script>
        <script type="text/javascript" src="../../src/import.php?f=plugin.fx.presets,plugin.fx.stop"></script>
        <script type="text/javascript" src="../../demos/public.js"></script>
        <style type="text/css">
            #box {
                position: absolute;
                width: 32px;
                height: 32px;
                overflow: hidden;
                background: red;
                left: 0;
                top: 0;
                display: none;
            }
            #box.blue {
                background: blue;
            }
            .stage {
                margin-top: 10px;
                position: relative;
                height: 80px;
            }
        </style>
    </head>
    <body>
        <div class="demo" id="demo">
            <div class="pannel">
                <div class="pannel-title">
                    
                </div>
                <div class="pannel-content">
                    <button id="run" class="button">执行动画</button>
                    <button id="stop" class="button">停止</button>
                    <div class="stage">
                        <div id="box"></div>
                    </div>
                    <div id="log"></div>
                </div>
            </div>
        </div>        
        <script type="text/javascript">
            function run(){
                var self = arguments.callee;

                baidu('#box')
                    .show("slow")
                    .animate({
                        left: '200'
                    }, 2000)
                    .slideToggle(1000)
                    .queue(function(next){
                        baidu(this).toggleClass('blue');
                        next();
                    })
                    .slideToggle('fast')
                    .animate({
                        left: '0'
                    }, 1500)
                    .hide('slow')
                    .show(1200)
                    .slideUp(400, self);
            }

            function stop(){
                baidu('#box')
                    .queue("fx", [])
                    .stop();
                
            }
            
            baidu('#run').click(function(){
                stop();
                run();
            });

            baidu('#stop').click(function(){
                stop();
            });

            (function(){
                var self = arguments.callee;
                baidu('#log').html('当前队列长度'+baidu('#box').queue().length);
                setTimeout(self, 100);
            })();
        </script>
    </body>
</html>
