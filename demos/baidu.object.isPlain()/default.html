<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="description" content="baidu.object.isPlain() 示例" />
		<title>baidu.object.isPlain() 示例</title>
		<link rel="stylesheet" href="../../demos/public.css" type="text/css" />
		<script type="text/javascript" src="../../demos/tangram2.0-all.js"></script>
		<script type="text/javascript" src="../../demos/public.js"></script>
	</head>
	<body>
		<div class="demo" id="demo">
			<h1 class="ac-h1"><strong>baidu.object.isPlain()</strong> 示例</h1>
			<p class="ac-des">
				判断一个对象是不是字面量对象，即判断这个对象是不是由{}或者new Object类似方式创建
			</p>

			<ul class="ac-ul">
				<li>
					语法: baidu.object.isPlain(source)
				</li>
				<li>
					参数1: {Object} source 需要检查的对象
				</li>
				<li>
					返回: {boolean} 检查结果
				</li>
			</ul>
			<div class="pannel">
				<div class="pannel-title">
					<span>判断一个对象是不是字面量对象</span>
				</div>
				<div class="pannel-content">
					<div class="pannel-content-tool">
						<a class="button" id="demo_btn_1">点击运行</a>
						判断对象
						<select id="param0">
							<option value="({a:1,b:2})">{a:1,b:2}</option>
							<option value="new String">new String</option>
							<option value="new Object">new Object</option>
							<option value="new Date">new Date</option>
							<option value="Object.call({},{a:1,b:2})">Object.call({},{a:1,b:2})</option>
						</select>
						是不是字面量对象
					</div>
					<div class="pannel-show">
						运行结果：<span id="demo_execute_result_1"></span>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			baidu('#demo_btn_1').on('click', function(e) {
				var value = baidu('#param0').val(), result = baidu.object.isPlain(eval(value));
				baidu('#demo_execute_result_1').html(baidu.json.stringify(result));
			})
		</script>
	</body>
</html>
