<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="description" content="baidu.lang.createClass() 示例" />
		<title>baidu.lang.createClass() 示例</title>
		<link rel="stylesheet" href="../../demos/public.css" type="text/css" />
		<script type="text/javascript" src="../../demos/tangram2.0-all.js"></script>
		<script type="text/javascript" src="../../demos/public.js"></script>
	</head>
	<body>
		<div class="demo" id="demo">
			<h1 class="ac-h1"><strong>baidu.lang.createClass()</strong> 示例</h1>
			<div class="pannel">
				<div class="pannel-title">
					<span>创建一个类</span>
				</div>
				<div class="pannel-content">
					<div class="pannel-content-tool">
						<a class="button" id="demo_btn_1">点击运行</a>使用createClass创建一个新类
					</div>
					<div class="pannel-show">
						运行结果：<span id="demo_execute_result_1"></span>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			baidu('#demo_btn_1').on('click', function(e) {
				function People() {
					this.name = 'jock';
				}
				People.prototype.age = function() {
					return 20;
				};
				var clazz = baidu.lang.createClass(function() {this.name = 'tom';}, {
					superClass : People}),
					obj = new clazz();
				baidu('#demo_execute_result_1').html('姓名 : ' + obj.name + '--年龄 : ' + obj.age());
			})
		</script>
	</body>
</html>
