<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="description" content="baidu.dom().contextmenu () 示例" />
		<title>集合添加 contextmenu  事件监听</title>
		<link rel="stylesheet" href="../../demos/public.css" type="text/css" />
		<script type="text/javascript" src="../../demos/tangram2.0-all.js"></script>
		<script type="text/javascript" src="../../demos/public.js"></script>
	</head>
	<body>
		<div class="demo" id="demo">
			<h1 class="ac-h1"><strong>baidu.dom().contextmenu()</strong> 示例</h1>
			<div class="pannel">
				<div class="pannel-title">
					<span>该事件会在点击鼠标右键时触发</span>
				</div>
				<div class="pannel-content">
					<!--DemoViewStart-->
					<div class="pannel-content-tool">

					</div>
					<div class="pannel-content-part">
						请试着点击鼠标右键
					</div>
					<div class="pannel-show">
						运行结果：<span id="demo_execute_result_1"></span>
					</div>
					<!--DemoViewEnd-->
				</div>
			</div>
		</div>
		<script type="text/javascript">
			var x = 0;
			baidu(document).contextmenu(function() {
				baidu('#demo_execute_result_1').html('鼠标右键被点击了'+(x += 1)+'次');
			});
		</script>
	</body>
</html>
