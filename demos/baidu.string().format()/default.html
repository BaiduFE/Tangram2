<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="description" content="baidu.string().format() 示例" />
		<title>匿名参数</title>
		<link rel="stylesheet" href="../../demos/public.css" type="text/css" />
		<script type="text/javascript" src="../../demos/tangram2.0-all.js"></script>
		<script type="text/javascript" src="../../demos/public.js"></script>
	</head>
	<body>
		<div class="demo" id="demo">
			<h1 class="ac-h1"><strong>baidu.string().format</strong> 示例</h1>
			<div class="pannel">
				<div class="pannel-title">
					<span>简单字符串拼凑</span>
				</div>
				<div class="pannel-content">
					<p>简单日志示例</p>
					<!--html view start-->					
					<p class="pannel-content-tool">
						<label for="module">日志模块：</label>
						<select id="module" name="module">
							<option value="UI">表现层</option>
							<option value="Business" selected>业务层</option>
							<option value="Storage">数据层</option>
						</select>
						<label for="content">日志内容：</label>
						<input id="content" name="content" type="text" value="工作正常" />
						<button id="btn_log" class="button">写一条日志</button>
						<button id="btn_clear" class="button">清除</button>
					</p>
					<p id="log-content">
						
					</p>
					<!--html view end-->
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		T('#btn_log').on('click', function(e){
			var logPattern = new baidu.string("[#{0}] [#{1}] #{2}<br/>");
			var log = logPattern.format(
				(new Date()).toLocaleTimeString(), 	//#{0}
				baidu.dom("#module").val(), 		//#{1}
				baidu.dom("#content").val());		//#{2}
			baidu.dom("#log-content")[0].innerHTML += log;
		});
		T('#btn_clear').on('click', function(){
			baidu.dom('#log-content').html('');
		});
		
	</script>
