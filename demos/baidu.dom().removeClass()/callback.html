<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="description" content="baidu.dom().removeClass() 示例" />
		<title>移除class属性 --- callback</title>
		<link rel="stylesheet" href="../../demos/public.css" type="text/css" />
		<script type="text/javascript" src="../../demos/tangram2.0-all.js"></script>
		<script type="text/javascript" src="../../demos/public.js"></script>
	</head>
	<body>
		<style>
			.text_block{
				border:1px solid gold;
				background:#ccc;
				padding:10px;
			}
			.striking{
				color:red;
				font-weight:bold;
			}
		</style>
		<div class="demo" id="demo">
			<h1 class="ac-h1"><strong>baidu.dom().removeClass()</strong> 示例</h1>
			<div class="pannel">
				<div class="pannel-title">
					<span>移除每个匹配元素的一个，多个或全部样式 --- callback</span>
				</div>
				<div class="pannel-content">
					<!--DemoViewStart-->
					<div class="pannel-content-tool">
						<a class="button" id="demo_btn">移除下面三段文字的标红样式，className: striking</a>
					</div>
					<div class="pannel-content-part">
						<p class="striking text_block">我是一段测试文字。</p>
						<p class="text_block">我是一段测试文字。</p>
						<p class="striking text_block">我是一段测试文字。</p>
					</div>
					<div class="pannel-show">
						运行结果：<span id="demo_execute_result"></span>
					</div>
					<!--DemoViewEnd-->
				</div>
			</div>
		</div>
		<script>
			baidu('#demo_btn').on('click',function(e){
				baidu('.text_block').removeClass(function(index, className){
					if(~className.indexOf('striking')){
						return 'striking';
					}
				});
				baidu('#demo_execute_result').html('操作成功');
			});
		</script>
	</body>
</html>
