<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="description" content="baidu.dom().closest() 寻找最近祖先" />
		<title>baidu.dom().closest()</title>
		<link rel="stylesheet" href="../../demos/public.css" type="text/css" />
		<script type="text/javascript" src="../../demos/tangram2.0-all.js"></script>
		<script type="text/javascript" src="../../demos/public.js"></script>
	</head>
	<body>
		<div class="demo" id="demo">
			<h1 class="ac-h1">
				<strong>baidu.dom().closest()</strong> 寻找最近祖先
			</h1>
			<p class="ac-des">
				从自身开始，往上寻找，如果找到满足条件的祖先，则返回
			</p>
			<ul class="ac-ul">
				<li>语法: baidu.dom(args).closest(selector) </li>
				<li>参数: selector是用于测试祖先的选择器，如果祖先或自身满足选择器，则返回 </li>
				<li>返回: TangramDom对象，包含0个或1个符合条件的元素 </li>
			</ul>
			<div class="pannel">
				<div class="pannel-title">
					<span>看看我在那个段落里（p）</span>
				</div>
				<div class="pannel-content">
					<p>页面有若干个段落，段落里可能包含其他HTML元素，点击时，会找到自身所在的最近段落</p>
					<!--html view start-->					
					<p>这是一个普通的段落</p>
					<p>这个段落包含<span>SPAN</span>标签</p>
					<p>这个段落包含<a href="#">超链接</a></p>
					<p>这个段落还包括<input value="INPUT" />表单元素</p>
					<!--html view end-->
				</div>
			</div>
		</div>
		<style type="text/css">
			.hl{color:red; background-color: yellow; border: 1px solid red; margin: 5px 0;}
			p span {font-weight: bold;}
			p ul{display: inline;}
		</style>
		<script type="text/javascript">
			baidu.dom(document).on('click', function(e){
				baidu.dom(e.target).closest('p').toggleClass('hl');
			});
		</script>
	</body>
</html>
