<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="description" content="baidu.Callbacks().fireWith() 示例" />
		<title>baidu.Callbacks().fireWith()</title>
		<link rel="stylesheet" href="../../demos/public.css" type="text/css" />
		<script type="text/javascript" src="../../demos/tangram2.0-all.js"></script>
		<script type="text/javascript" src="../../demos/public.js"></script>
	</head>
	<body>
		<div class="demo" id="demo">
			<h1 class="ac-h1"><strong>baidu.Callbacks().fireWith()</strong> 示例</h1>
			<div class="pannel">
				<div class="pannel-title">
					<span>baidu.Callbacks().fireWith()</span>
				</div>
				<div class="pannel-content">
					<!--DemoViewStart-->
					<div class="pannel-content-part">
						<span class="button" id="demo_btn_fireWith">执行回调(fireWith)</span>
						<span class="button" id="demo_btn_fire">执行回调(fire)</span>
					</div>
					<div class="pannel-show">
                                                            运行结果：<span id="demo_execute_result"></span>
                    </div>
					<!--DemoViewEnd-->
				</div>
			</div>
		</div>
		<script>
            var obj = {name: 'obj'}
            var fn = function(value){
                output('回调被调用，说:“我来自 ' + this.name + '”');
            }
            var callbacks = baidu.Callbacks();
            callbacks.add(fn);
            
            // fire
            baidu('#demo_btn_fire').click(function(){
                callbacks.fire('我是参数');
            });
            
            // fireWith
            baidu('#demo_btn_fireWith').click(function(){
                callbacks.fireWith(obj, ['我是参数']);
            });
            
            function output(info){
                baidu('#demo_execute_result').html(info);
            }
		</script>
	</body>
</html>
