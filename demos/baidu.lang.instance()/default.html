<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="description" content="baidu.lang.instance() 示例" />
		<title>baidu.lang.instance() 示例</title>
		<link rel="stylesheet" href="../../demos/public.css" type="text/css" />
		<script type="text/javascript" src="../../demos/tangram2.0-all.js"></script>
		<script type="text/javascript" src="../../demos/public.js"></script>
	</head>
	<body>
		<div class="demo" id="demo">
			<h1 class="ac-h1"><strong>baidu.lang.instance()</strong> 示例</h1>
			<div class="pannel">
				<div class="pannel-title">
					<span>根据参数(guid)的指定，返回对应的实例对象引用</span>
				</div>
				<div class="pannel-content">
					<div class="pannel-content-tool">
						<a class="button" id="demo_btn_1">点击运行</a>根据参数(guid)的指定，返回对应的实例对象引用
					</div>
					<div class="pannel-show">
						运行结果：<span id="demo_execute_result_1"></span>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			baidu('#demo_btn_1').on('click', function(e) {
				var obj = baidu.lang.createSingle({
					name : 'john'
				});
				baidu('#demo_execute_result_1').empty().append('obj.name : ' + baidu.lang.instance(obj.guid).name);
			});
		</script>
	</body>
</html>
