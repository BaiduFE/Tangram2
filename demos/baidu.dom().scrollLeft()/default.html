<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="description" content="baidu.dom().scrollLeft() 示例" />
		<title>获取</title>
		<link rel="stylesheet" href="../../demos/public.css" type="text/css" />
		<script type="text/javascript" src="../../demos/tangram2.0-all.js"></script>
		<script type="text/javascript" src="../../demos/public.js"></script>
	</head>
	<body>
		<style>
			#demo-text{
				padding:10px;
				border:1px dotted red;
				background:#FFF1F1;
				width:300px;
				height:100px;
				overflow:auto;
			}
			#demo-text-inner{
				width:1500px;
				height:20px;
			}
		</style>
		<div class="demo" id="demo">
			<h1 class="ac-h1"><strong>baidu.dom().scrollLeft()</strong> 示例</h1>
			<p class="ac-des">
				取得第一个匹配元素或是设置多个匹配元素的横向滚动条的滚动位置
			</p>

			<ul class="ac-ul">
				<li>语法: baidu.dom(args).scrollLeft()</li>
				<li>返回: {Number} 返回一个整型的位置数值</li>
			</ul>
			<div class="pannel">
				<div class="pannel-title">
					<span>取得元素横向滚动条的滚动位置</span>
				</div>
				<div class="pannel-content">
					<!--DemoViewStart-->
					<div class="pannel-content-tool">
						<div id="demo-text">
							<div id="demo-text-inner">
								Hello Tangram !
							</div>
						</div>
					</div>
					<div class="pannel-content-tool">
						<b>拖动滚动条获取 scrollLeft 值</b>
					</div>
					<div class="pannel-show">
						运行结果：<span id="demo_execute_result"></span>
					</div>
					<!--DemoViewEnd-->
				</div>
			</div>
		</div>
		<script>
			var testArea = baidu('#demo-text');
			var resultArea = baidu('#demo_execute_result');
			function getScroll(){
				var scroll = testArea.scrollLeft();
				resultArea.html('当前 scrollLeft 值： <b>' + scroll + '</b>');
			}
			baidu('#demo_btn').on('click',getScroll);
			baidu('#demo-text').on('scroll',getScroll);
			
		</script>
	</body>
</html>
