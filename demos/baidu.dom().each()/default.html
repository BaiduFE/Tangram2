<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="description" content="baidu.dom().each() 示例" />
		<title>枚举  TangramDom</title>
		<link rel="stylesheet" href="../../demos/public.css" type="text/css" />
		<script type="text/javascript" src="../../demos/tangram2.0-all.js"></script>
		<script type="text/javascript" src="../../demos/public.js"></script>
	</head>
	<body>
		<div class="demo" id="demo">
			<h1 class="ac-h1"><strong>baidu.dom().each()</strong> 示例</h1>
			<p class="ac-des">
				枚举当前 TangramDom 对象里的所有 DOM 元素，并执行指定的函数
			</p>

			<h2 class="ac-h2">枚举  TangramDom</h2>
			<ul class="ac-ul">
				<li>语法: TangramDom.each(iterator)</li>
				<li>参数: {Function} iterator 迭代器</li>
				<li>返回: {TangramDom} 返回之前匹配元素的TangramDom对象</li>
			</ul>
			<div class="pannel">
				<div class="pannel-title">
					<span>枚举  TangramDom</span>
				</div>
				<div class="pannel-content">
					<!--DemoViewStart-->
					<div class="pannel-content-tool">
						<a class="button" id="demo_btn">序列化下面表单中的信息</a>
					</div>
					<div class="pannel-content-part" id="demo_form">
						<p>
							<label>姓名： <input type="text" name="name" value="Tangram" /></label>
						</p>
						<p>
							<label>年龄： <input type="text" name="age" value="1" /></label>
						</p>
						<p>
							<label>出生地： <input type="text" name="location" value="北京" /></label>
						</p>
					</div>
					<div class="pannel-show">
						运行结果：<span id="demo_execute_result"></span>
					</div>
					<!--DemoViewEnd-->
				</div>
			</div>
		</div>
		<script>
			baidu('#demo_btn').on('click',function(e){
				var result = '';
				baidu('#demo_form input').each(function(index, item){
					var name = item.name;
					var value = item.value;
					result += name + '=' + value + '&';
				});
				baidu('#demo_execute_result').html(result.slice(0,-1));
			});
		</script>
	</body>
</html>
