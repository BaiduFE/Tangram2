<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="description" content="baidu.dom().width() 示例" />
		<title>获取宽度</title>
		<link rel="stylesheet" href="../../demos/public.css" type="text/css" />
		<script type="text/javascript" src="../../demos/tangram2.0-all.js"></script>
		<script type="text/javascript" src="../../demos/public.js"></script>
		<style>
			#demo_block_1{
				background: gold;
				padding:20px;
				cursor:pointer;
				font-weight:bold;
			}
			#demo_block_1:hover{
				background:#EAC200;
			}
		</style>
	</head>
	<body>
		<div class="demo" id="demo">
			<h1 class="ac-h1"><strong>baidu.dom().width()</strong> 示例</h1>
			<p class="ac-des">
				取得第一个匹配元素或是设置多个匹配元素的宽度，该宽度忽略margin, border, padding的计算
			</p>
			<h2 class="ac-h2">取得第一个匹配元素的宽度</h2>
			<ul class="ac-ul">
				<li>语法: baidu.dom().width()</li>
				<li>返回: {Number} 返回一个宽度数值</li>
			</ul>
			
			<div class="pannel">
				<div class="pannel-title">
					<span>取得第一个匹配元素的宽度</span>
				</div>
				<div class="pannel-content">
					<!--DemoViewStart-->
					<div class="pannel-content-part">
						<div id="demo_block_1">
							点击查看我的宽度
						</div>
					</div>
					<div class="pannel-show">
						运行结果：<span id="demo_execute_result"></span>
					</div>
					<!--DemoViewEnd-->
				</div>
			</div>
		</div>
	</body>
	<script>
		baidu('#demo_block_1').on('click',function(e){
			var width = baidu('#demo_block_1').width();
			baidu('#demo_execute_result').html(width + 'px');
		});
	</script>
</html>
