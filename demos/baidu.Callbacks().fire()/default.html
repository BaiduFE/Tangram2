<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="description" content="baidu.Callbacks().fire() 示例" />
		<title>baidu.Callbacks().fire()</title>
		<link rel="stylesheet" href="../../demos/public.css" type="text/css" />
		<script type="text/javascript" src="../../demos/tangram2.0-all.js"></script>
		<script type="text/javascript" src="../../demos/public.js"></script>
	</head>
	<body>
		<div class="demo" id="demo">
			<h1 class="ac-h1"><strong>baidu.Callbacks().fire()</strong> 示例</h1>
			<div class="pannel">
				<div class="pannel-title">
					<span>baidu.Callbacks().fire()</span>
				</div>
				<div class="pannel-content">
					<!--DemoViewStart-->
					<div class="pannel-content-part">
						<span class="button" id="demo_btn_fire">执行回调</span>
						<span class="button" id="demo_btn_fired">判断回调是否已经至少调用一次</span>
					</div>
					<div class="pannel-show">
                                                            运行结果：<span id="demo_execute_result"></span>
                    </div>
					<!--DemoViewEnd-->
				</div>
			</div>
		</div>
		<script>
            var fn = function(value){
                output('回调被调用: ' + value);
            }
            var callbacks = baidu.Callbacks();
            callbacks.add(fn);
            
            // fire
            baidu('#demo_btn_fire').click(function(){
                callbacks.fire('我是参数');
            });
            
            // fired
            baidu('#demo_btn_fired').click(function(){
                if(callbacks.fired()){
                    output('回调已被调用');
                }else{
                    output('回调尚未被调用过');
                }
            });
            
            function output(info){
                baidu('#demo_execute_result').html(info);
            }
		</script>
	</body>
</html>
