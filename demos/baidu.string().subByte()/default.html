<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="description" content="baidu.string.subByte() 示例" />
		<title>baidu.string().subByte() 示例</title>
		<link rel="stylesheet" href="../../demos/public.css" type="text/css" />
		<script type="text/javascript" src="../../demos/tangram2.0-all.js"></script>
		<script type="text/javascript" src="../../demos/public.js"></script>
	</head>
	<body>
		<div class="demo" id="demo">
			<h1 class="ac-h1"><strong>baidu.string().subByte()</strong> 示例</h1>
			<p class="ac-des">
				对目标字符串按gbk编码截取字节长度
			</p>

			<ul class="ac-ul">
				<li>语法: baidu.string(str).subByte(len[, tail])</li>
				<li>参数1: {Number} len 需要截取的字节长度</li>
				<li>参数2: {Number} tail [可选]追加字符串</li>
				<li>返回: {String} 字符串截取结果</li>
			</ul>
			<div class="pannel">
				<div class="pannel-title">
					<span>对目标字符串按gbk编码截取字节长度</span>
				</div>
				<div class="pannel-content">
					<div class="pannel-content-tool">
						<a class="button" id="demo_btn_1">点击运行</a>目标字符串'JavaScript脚本语言'按gbk编码截取字节长度
						<select id="param0">
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
						</select>	
					</div>
					<div class="pannel-show">
						运行结果：<span id="demo_execute_result_1"></span>
					</div>
				</div>
			</div>
		</div>
	<script>
		baidu('#demo_btn_1').on('click',function(e){
			var value=baidu('#param0').val(),
				str='JavaScript脚本语言',
				result = baidu.string(str).subByte(Number(value));
			baidu('#demo_execute_result_1').html( result);
   		})
	</script>
	</body>
</html>
