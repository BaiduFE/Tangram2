<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="description" content="baidu.object.each() 示例" />
		<title>baidu.object.each() 示例</title>
		<link rel="stylesheet" href="../../demos/public.css" type="text/css" />
		<script type="text/javascript" src="../../demos/tangram2.0-all.js"></script>
		<script type="text/javascript" src="../../demos/public.js"></script>
	</head>
	<body>
		<div class="demo" id="demo">
			<h1 class="ac-h1"><strong>baidu.object.each()</strong> 示例</h1>
			<div class="pannel">
				<div class="pannel-title">
					<span>遍历Object中所有元素</span>
				</div>
				<div class="pannel-content">
					<div class="pannel-content-tool">
						<a class="button" id="demo_btn_1">点击运行</a>遍历 {n: "baidu.dom.g", p: "baidu.dom",des:'baidu.dom'} 中所有元素
					</div>
					<div class="pannel-show">
						运行结果：<span id="demo_execute_result_1"></span>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			baidu('#demo_btn_1').on('click', function(e) {
				var obj = {
					n : 'baidu.dom.g',
					p : 'baidu.dom',
					des : 'baidu.dom'
				},
				p = [];
				baidu.object.each(obj, function(item, key) {
					p[p.length] = "<p>键：" + key + " - 值：" + item + "<br/></p>";
				});
				baidu('#demo_execute_result_1').html(p.join(''));
			})
		</script>
	</body>
</html>
