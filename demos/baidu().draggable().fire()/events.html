<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="description" content="baidu().draggable().on() 示例"/>
    <title>事件相关</title>
    <script type="text/javascript" src="../../demos/tangram2.0-all.js"></script>
    <script type="text/javascript" src="../../src/import.php?f=plugin.draggable"></script>
    <style type="text/css">
        #draggable {
            border: 2px dashed red;
            padding: 50px;
            height: 350px;
        }

        .draggable-ele {
            width: 200px;
            height: 150px;
            padding: 10px;
            float: left;
            margin: 10px 40px 10px 0;
            border: 1px solid #ccc;
            font-size: 12px;
            color: #000;
        }

        #method-exp {
            color: red;
            margin-left: 10px;
        }

        #draggable1 ol {
            border: 1px solid #aaa;
            background: #cacaca;
            padding: 10px;
            list-style-position: inside;
        }

        .draggable-ele ol li {
            line-height: 22px;
        }

        #draggable2 ol {
            padding: 10px;
            color: #000;
            list-style-position: inside;
        }

        #draggable2 {
            background: #ABC8F2;
        }

        #draggable2 p {
            color: red;
        }

        #draggable .tang-draggable-dragging {
            background: #6BA5F5;
            color: #fff;
        }

        #draggable .tang-draggable-dragging ol {
            color: #fff;
        }
    </style>
</head>
<body>
<link rel="stylesheet" href="../../demos/public.css" type="text/css"/>
<div class="demo" id="demo">
    <h1 class="ac-h1"><strong>baidu().draggable().on()</strong> 示例</h1>

    <div class="pannel">
        <div class="pannel-title">
            <span>相关事件说明：</span><span id="method-exp"></span>
        </div>
        <div class="pannel-content">
            <!--DemoViewStart-->
            <div class="pannel-content-tool">
            </div>
            <div class="pannel-content-part">
                <div id="draggable">
                    <div id="draggable1" class="draggable-ele">
                        <ol>
                            <li>仅灰色背景区域可拖拽</li>
                            <li>拖不出红色虚线框</li>
                        </ol>
                    </div>
                    <div id="draggable2" class="draggable-ele">
                        <ol>
                            <li>整个区域都能拖拽</li>
                            <li>能拖出红色虚线框，但是拖拽到的范围仍然是红色虚线框内</li>
                        </ol>
                        <p></p>
                    </div>
                </div>
            </div>
            <!--DemoViewEnd-->
        </div>
    </div>
</div>
<script type="text/javascript">
    (function () {
        var box = baidu( '#method-exp' );
        baidu( '#draggable1' ).draggable( 'ol', {
            range:'#draggable',
            zIndex:3,
            focus:'#draggable2',
            onenter:function () {
                box.html( '两个元素开始相交' );
            },
            onleave:function () {
                box.html( '两个元素无相交' );
            }
        } );
        baidu( '#draggable2' ).draggable( {
            range:'.pannel',
            endOf:'#draggable',
            zIndex:10,
            focus:'#draggable1',
            onenter:function () {
                box.html( '两个元素开始相交' );
            },
            onleave:function () {
                box.html( '两个元素无相交' );
            }
        } );
    })();

</script>
</body>
</html>
