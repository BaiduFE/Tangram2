<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="description" content="baidu.string.filterFormat.escapeJs 示例" />
		<title>baidu.string.filterFormat.escapeJs 示例</title>
		<link rel="stylesheet" href="../../demos/public.css" type="text/css" />
		<script type="text/javascript" src="../../demos/tangram2.0-all.js"></script>
		<script type="text/javascript" src="../../demos/public.js"></script>
	</head>
	<body>
		<div class="demo" id="demo">
			<h1 class="ac-h1"><strong>baidu.string.filterFormat.escapeJs</strong> 示例</h1>
			<div class="pannel">
				<div class="pannel-title">
					<span>对js片段的字符做安全转义,编码低于255的都将转换成\x加16进制数</span>
				</div>
				<div class="pannel-content">
					<!--DemoViewStart-->
					<div class="pannel-content-tool">
						<a class="button" id="demo_btn_1">点击运行</a><label for="dateInput">js编码:</label><input type="text" value="" size="20" id="dateInput"> 将指定js片段进行安全转义
					</div>
					<div class="pannel-show">
						运行结果：<span id="demo_execute_result_1"></span>
					</div>
					<!--DemoViewEnd-->
				</div>
			</div>
		</div>
		<script type="text/javascript">
			baidu('#demo_btn_1').on('click', function(e) {
				var str = baidu('#dateInput').val(), result = baidu.string.filterFormat.escapeJs(str);
				baidu('#demo_execute_result_1').html(result);
			})
		</script>
	</body>
</html>
