<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="description" content="baidu.string.filterFormat.escapeString 示例" />
		<title>baidu.string.filterFormat.escapeString 示例</title>
		<link rel="stylesheet" href="../../demos/public.css" type="text/css" />
		<script type="text/javascript" src="../../demos/tangram2.0-all.js"></script>
		<script type="text/javascript" src="../../demos/public.js"></script>
	</head>
	<body>
		<div class="demo" id="demo">
			<h1 class="ac-h1"><strong>baidu.string.filterFormat.escapeString</strong> 示例</h1>
			<div class="pannel">
				<div class="pannel-title">
					<span>对字符串做安全转义,转义字符包括: 单引号,双引号,左右小括号,斜杠,反斜杠,上引号</span>
				</div>
				<div class="pannel-content">
					<!--DemoViewStart-->
					<div class="pannel-content-tool">
						<a class="button" id="demo_btn_1">点击运行</a><label for="dateInput">js编码:</label><input type="text" value="" size="20" id="dateInput"> 将包含特殊字符的字符串转义
					</div>
					<div class="pannel-show">
						运行结果：<span id="demo_execute_result_1"></span>
					</div>
					<!--DemoViewEnd-->
				</div>
			</div>
		</div>
		<script type="text/javascript">
			baidu('#demo_btn_1').on('click', function(e) {
				var str = baidu('#dateInput').val(), result = baidu.string.filterFormat.escapeString(str);
				baidu('#demo_execute_result_1').html(result);
			})
		</script>
	</body>
</html>
