<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="description" content="baidu.dom().css() 示例" />
		<title>设置css属性(key/value 方式)</title>
		<link rel="stylesheet" href="../../demos/public.css" type="text/css" />
		<script type="text/javascript" src="../../demos/tangram2.0-all.js"></script>
		<script type="text/javascript" src="../../demos/public.js"></script>
	</head>
	<body>
		<div class="demo" id="demo">
			<h1 class="ac-h1"><strong>baidu.dom().css()</strong> 示例</h1>
			<p class="ac-des">
				取得第一个匹配元素或是设置多个匹配元素的css属性
			</p>
			
			<h2 class="ac-h2">设置匹配元素的css属性 --- key/value 方式</h2>
			<ul class="ac-ul">
				<li>语法: baidu.dom(args).css(key, value)</li>
				<li>参数: {String} key 一个css的属性名称</li>
				<li>参数: {Number|String} value 一个对应key的css的属性值</li>
				<li>返回: {TangramDom} 返回之前匹配元素的TangramDom对象</li>
			</ul>
			
			<div class="pannel">
				<div class="pannel-title">
					<span>取得第一个匹配元素的css属性</span>
				</div>
				<div class="pannel-content">
					<!--DemoViewStart-->
					<div class="pannel-content-tool">
						<a class="button" id="demo_btn">大字号</a>
						<a class="button" id="demo_btn_recover">小字号</a>
					</div>
					<div class="pannel-content-part">
						<p id="demo_element_1">元素一</p>
					</div>
					<div class="pannel-show">
						运行结果：<span id="demo_execute_result"></span>
					</div>
					<!--DemoViewEnd-->
				</div>
			</div>
		</div>
		<script>
			var initFontSize = baidu('#demo_element_1').css('fontSize');
			baidu('#demo_btn').on('click',function(e){
				baidu('#demo_element_1').css('fontSize', 28);
				baidu('#demo_execute_result').html('设置成功，当前字体为：' + 28 + 'px');
			});
			baidu('#demo_btn_recover').on('click',function(e){
				baidu('#demo_element_1').css('fontSize', initFontSize);
				baidu('#demo_execute_result').html('设置成功，当前字体为：' + initFontSize);
			});
		</script>
	</body>
</html>
