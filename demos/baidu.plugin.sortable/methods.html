<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="description" content="baidu.dom().sortable() 示例"/>
    <title>方法相关</title>
    <link rel="stylesheet" href="../../demos/public.css" type="text/css"/>
    <script type="text/javascript" src="../../demos/tangram2.0-all.js"></script>
    <script type="text/javascript" src="../../src/import.php?f=plugin.sortable"></script>
    <style type="text/css">
        #sortable {
            border: 2px dashed red;
            padding: 50px;
            height: 400px;
        }

        #sortable ol, #sortable ul {
            list-style: none;
            margin: 30px 100px 30px 0;
            float: left;
        }

        #sortable ul li {
            margin: 5px;
            padding: 8px;
            height: 18px;
        }

        #sortable ol li {
            margin: 3px;
            padding: 8px;
            font-size: 12px;
            height: 18px;
            border: 1px solid #ccc;
            background: #e6e6e6;
            width: 200px;
        }

        #sortable li span {
            background: url(../../demos/ico.png) no-repeat -128px -48px;
            width: 16px;
            height: 16px;
            display: inline-block;
            margin-right: 5px;
            vertical-align: bottom;
        }

        #method-exp {
            color: red;
            margin-left: 10px;
        }

        #method-exp em {
            color: #000;
            margin: 0 5px;
        }

        #sortable li.tang-draggable-dragging {
            background: #0FF;
        }
    </style>
</head>
<body>
<div class="demo" id="demo">
    <h1 class="ac-h1"><strong>baidu.dom().sortable()</strong> 示例</h1>

    <div class="pannel">
        <div class="pannel-title">
            <span>相关方法说明：</span><span id="method-exp"></span>
        </div>
        <div class="pannel-content">
            <!--DemoViewStart-->
            <div id="sortable">
                <ul>
                    <li><a class="button" id="range">设置当前排序列表（sortable）拖拽的范围为黑色虚线框内</a></li>
                    <li><a class="button" id="disable">关闭当前排序列表（sortable）的功能</a></li>
                    <li><a class="button" id="enable">开启当前排序列表（sortable）的功能</a></li>
                    <li><a class="button" id="element">取得当前排序列表（sortable）中所有元素</a></li>
                    <li><a class="button" id="index">取得当前被选择元素的索引</a></li>
                    <li><a class="button" id="cancel">取消上一次拖拽</a></li>
                    <li><a class="button" id="reset">重置拖拽</a></li>
                </ul>
                <ol>
                    <li><span></span>Item 1</li>
                    <li><span></span>Item 2</li>
                    <li><span></span>Item 3</li>
                    <li><span></span>Item 4</li>
                    <li><span></span>Item 5</li>
                    <li><span></span>Item 6</li>
                    <li><span></span>Item 7</li>
                    <li><span></span>Item 8</li>
                </ol>
            </div>
            <!--DemoViewEnd-->
        </div>
    </div>
</div>
<script type="text/javascript">

    (function () {
        var a = baidu( '#sortable ol' ).sortable(),
                num,
                text,
                arr = [],
                box = baidu( '#method-exp' );

        //设置当前排序列表（sortable）拖拽的范围为黑色虚线框内
        baidu( '#range' ).on( 'click', function () {
            a.range( '#sortable' );
            box.html( '设置当前排序列表（sortable）激活的范围为黑色虚线框内' );
        } );

        //关闭当前排序列表（sortable）的功能
        baidu( '#disable' ).on( 'click', function () {
            a.disable();
            box.html( '关闭了当前排序列表（sortable）的功能' );
        } );

        //开启当前排序列表（sortable）的功能
        baidu( '#enable' ).on( 'click', function () {
            a.enable();
            box.html( '开启了当前排序列表（sortable）的功能' );
        } );

        //取得当前排序列表（sortable）中所有元素
        baidu( '#element' ).on( 'click', function () {
            num = a.item();
            for ( var i = 0; i < num.length; i++ ) {
                text = num.eq( i ).text();
                arr.push( text )
            }
            box.html( arr.join( ',' ) );
        } );

        //取得当前被选择元素的索引
        baidu( '#index' ).on( 'click', function () {
            num = (a.index()).toString();
            if ( num.length == 0 ) {
                box.html( '您还没有选择' );
            } else {
                box.html( '您刚才选中的是索引为<em>' + num + '</em>的项' );
            }
        } );

        //取消上一次拖拽
        baidu( '#cancel' ).on( 'click', function () {
            a.cancel();
            box.html( '取消了上一次拖拽' );
        } );

        //重置拖拽
        baidu( '#reset' ).on( 'click', function () {
            a.reset();
            box.html( '重置了上一次拖拽' );
        } );

    })();
</script>
</body>
</html>
