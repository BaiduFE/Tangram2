<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="description" content="baidu.dom().sortable() 示例"/>
    <title>排序为一个网格</title>
    <link rel="stylesheet" href="../../demos/public.css" type="text/css"/>
    <script type="text/javascript" src="../../demos/tangram2.0-all.js"></script>
    <script type="text/javascript" src="../../src/import.php?f=plugin.sortable"></script>
    <style type="text/css">
        #sortable {
            border: 2px dashed red;
            padding: 50px;
            height: 400px;
        }

        #sortable ol {
            list-style: none;
            float: left;
            margin-right: 100px;
            overflow: hidden;
            width: 450px;
        }

        #sortable li {
            margin: 3px 3px 3px 0;
            padding: 1px;
            float: left;
            width: 100px;
            height: 90px;
            font-size: 30px;
            text-align: center;
            border: 1px solid #ccc;
            background: #e6e6e6;
        }

        #method-exp {
            color: red;
            margin-left: 10px;
        }

        #sortable li.tang-draggable-dragging {
            background: #0FF;
        }
    </style>
</head>
<body>
<div class="demo" id="demo">
    <h1 class="ac-h1"><strong>baidu.dom().sortable()</strong> 示例</h1>

    <div class="pannel">
        <div class="pannel-title">
            <span>排序为一个网格：</span><span id="method-exp"></span>
        </div>
        <div class="pannel-content">
            <!--DemoViewStart-->
            <div id="sortable">
                <ol>
                    <li>Item 1</li>
                    <li>Item 2</li>
                    <li>Item 3</li>
                    <li>Item 4</li>
                    <li>Item 5</li>
                    <li>Item 6</li>
                    <li>Item 7</li>
                    <li>Item 8</li>
                </ol>
            </div>
            <!--DemoViewEnd-->
        </div>
    </div>
</div>
<script type="text/javascript">
    baidu( '#sortable ol' ).sortable( {
        range:'#sortable'
    } );
</script>
</body>
</html>
