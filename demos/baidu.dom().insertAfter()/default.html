<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="description" content="baidu.dom().insertAfter() 示例" />
		<title>插入到目标元素后面</title>
		<link rel="stylesheet" href="../../demos/public.css" type="text/css" />
		<script type="text/javascript" src="../../demos/tangram2.0-all.js"></script>
		<script type="text/javascript" src="../../demos/public.js"></script>
	</head>
	<body>
		<style>
			.test_block{
				margin-left:20px;
				margin-bottom:5px;
				border:1px dotted red;
				background:#FFF1F1;
				padding:5px 10px;
			}
			.test_block li{
				padding:3px 0;
				margin-left:20px;
			}
			.dynamic{
				color:#FF3300;
			}
		</style>
		<div class="demo" id="demo">
			<h1 class="ac-h1"><strong>baidu.dom().insertAfter()</strong> 示例</h1>
			<div class="pannel">
				<div class="pannel-title">
					<span>将匹配到的DOM元素插入到参数指定的DOM元素的前面 </span>
				</div>
				<div class="pannel-content">
					<!--DemoViewStart-->
					<div class="pannel-content-tool">
						<span class="button" id="demo_btn">向目标列表的末端添加新列表</span>
					</div>
					<div class="pannel-content-part">
						<ul class="test_block" id="test_block">
							<li id="first-item">我是目标列表</li>
						</ul>
					</div>
					<div class="pannel-show">
						运行结果：<span id="demo_execute_result"></span>
					</div>
					<!--DemoViewEnd-->
				</div>
			</div>
		</div>
		<script>
			baidu('#demo_btn').on('click',function(e){
				var list = baidu.dom('<ul class="test_block"><li class="dynamic">我是由 insertAfter 添加的</li></ul>');
				list.insertAfter(baidu.dom('#test_block'));
				baidu('#demo_execute_result').html('操作成功');
			});
		</script>
	</body>
</html>
