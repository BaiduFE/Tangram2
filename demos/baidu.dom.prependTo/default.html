<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<style type='text/css'>
.div-css {
    border: pink solid 2px;
    width: 500px;
}
.div-border-blue {
    border: blue solid 2px;
}
</style>
<script type='text/javascript' src='../../src/import.php?f=baidu.sizzle'></script>
<script type='text/javascript' src='../../src/import.php?f=baidu.dom.prependTo'></script>
</head>
<body>
<h3>将匹配元素插入到DOM节内部开始处</h3>
<div id='div-one' class='div-css'>hello world div</div>
<div id='div-one-a' class='div-border-blue'>我是需要插入到hello world div末端的元素</div>
<br/>
<input type='button' value='prependTo(DOM)' onclick='main_one();'/>
<hr/>

<h3>将匹配元素插入到HTML String内部开始处</h3>
<div id='div-two' class='div-css'>我是一个div;</div>
<input type='button' value='prependTo(HTML String)' onclick='main_two();'/>
<hr/>

<h3>将匹配元素插入到TangramDom内部开如处</h3>
<div id='div-three' class='div-css'>hello world div</div>
<div id='div-three-a' class='div-border-blue'>我是需要插入到hello world div末端的元素</div>
<br/>
<input type='button' value='prependTo(TangramDom)' onclick='main_three();'/>
<hr/>

<h3>支持参数是一个选择器</h3>
<div id='div-four' class='div-css'>hello world div</div>
<div id='div-four-a'>
    <div class='div-border-blue'>hello world div ~1</div>
    <div class='div-border-blue'>hello world div ~2</div>
    <div class='div-border-blue'>hello world div ~3</div>
</div><br/>
<input type='button' value='prependTo(selector)' onclick='main_four();'/>

</body>
<script type='text/javascript'>
function main_one(){
    baidu.dom('#div-one-a').prependTo(document.getElementById('div-one'));
}
//
function main_two(){
    baidu.dom('#div-two').prependTo('<div style="border: red solid 1px">&nbsp;</div><div style="border: red solid 1px">&nbsp;</div>');
}
//
function main_three(){
    baidu.dom('#div-three-a').prependTo(baidu.dom('#div-three'));
}
//
function main_four(){
    baidu.dom('#div-four-a .div-border-blue').prependTo('#div-four')
}
</script>
</html>
