<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="description" content="baidu.object.clone() 示例" />
		<title>baidu.object.clone() 示例</title>
		<link rel="stylesheet" href="../../demos/public.css" type="text/css" />
		<script type="text/javascript" src="../../demos/tangram2.0-all.js"></script>
		<script type="text/javascript" src="../../demos/public.js"></script>
	</head>
	<body>
		<div class="demo" id="demo">
			<h1 class="ac-h1"><strong>baidu.object.clone()</strong> 示例</h1>
			<p class="ac-des">
				对一个object进行深度拷贝
			</p>

			<ul class="ac-ul">
				<li>
					语法: baidu.object.clone(source)
				</li>
				<li>
					参数1: {Object} source 需要进行拷贝的对象
				</li>
				<li>
					返回: {Object} 拷贝后的新对象
				</li>
			</ul>
			<div class="pannel">
				<div class="pannel-title">
					<span>对一个object进行深度拷贝</span>
				</div>
				<div class="pannel-content">
					<div class="pannel-content-tool">
						<a class="button" id="demo_btn_1">点击运行</a>深度克隆一个对象{n: '百科', p: '百度',des:'部门'},克隆后 n 赋值 身边
					</div>
					<div class="pannel-show">
						运行结果：<span id="demo_execute_result_1"></span>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			baidu('#demo_btn_1').on('click', function(e) {
				var obj = {
					n : '百科',
					p : '百度',
					des : '部门'
				}, result = baidu.object.clone(obj);
				result.n = '身边';
				baidu('#demo_execute_result_1').html(baidu.json.stringify(result));
			})
		</script>
	</body>
</html>
