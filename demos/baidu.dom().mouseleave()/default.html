<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="description" content="baidu.dom().mouseleave() 示例" />
		<title>集合添加 mouseleave 事件监听</title>
		<link rel="stylesheet" href="../../demos/public.css" type="text/css" />
		<script type="text/javascript" src="../../demos/tangram2.0-all.js"></script>
		<script type="text/javascript" src="../../demos/public.js"></script>
	</head>
	<body>
		<style type="text/css">
			#test {
				border: 1px solid gray;
				width: 300px;
				height: 300px;
			}
		</style>
		<div class="demo" id="demo">
			<h1 class="ac-h1"><strong>baidu.dom().mouseleave()</strong> 示例</h1>
			<div class="pannel">
				<div class="pannel-title">
					<span>集合添加 mouseleave 事件监听</span>
				</div>
				<div class="pannel-content">
					<!--DemoViewStart-->
					<div class="pannel-content-tool"></div>
					<div class="pannel-content-part">
						<div id="test">
							当发生 mouseenter 和 mouseleave 事件时，测试区域背景会改变颜色。请试着鼠标指针穿过测试区域
						</div>
					</div>
					<div class="pannel-show"></div>
					<!--DemoViewEnd-->
				</div>
			</div>
		</div>
		<script type="text/javascript">
		baidu('#test').mouseenter(function(e) {
			baidu(this).css('background', 'blue');
		});
		baidu('#test').mouseleave(function(e) {
			baidu(this).css('background', '#E9E9E4');
		});
		</script>
	</body>
</html>
