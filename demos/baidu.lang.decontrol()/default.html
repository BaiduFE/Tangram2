<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="description" content="baidu.lang.decontrol() 示例" />
		<title>baidu.lang.decontrol() 示例</title>
		<link rel="stylesheet" href="../../demos/public.css" type="text/css" />
		<script type="text/javascript" src="../../demos/tangram2.0-all.js"></script>
		<script type="text/javascript" src="../../demos/public.js"></script>
	</head>
	<body>
		<div class="demo" id="demo">
			<h1 class="ac-h1"><strong>baidu.lang.decontrol()</strong> 示例</h1>
			<div class="pannel">
				<div class="pannel-title">
					<span>解除instance中对指定类实例的引用关系</span>
				</div>
				<div class="pannel-content">
					<div class="pannel-content-tool">
						<a class="button" id="demo_btn_1">点击运行</a>解除instance中对指定类实例的引用关系
					</div>
					<div class="pannel-show">
						运行结果：<span id="demo_execute_result_1"></span>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			baidu('#demo_btn_1').on('click', function(e) {
				function People() {
					this.name = 'jock';
				}
				var clazz = new baidu.lang.createClass(People, baidu.lang.Class),
					obj = new clazz();
				baidu('#demo_execute_result_1')[0].innerHTML='<br/><br/>解除引用关系前obj.guid : ' + obj.guid+'<br/>';
				baidu.lang.decontrol(obj.guid);
				baidu('#demo_execute_result_1')[0].innerHTML+='<br/>解除引用关系后obj.guid : ' + obj.guid+'-----baidu.lang.instance(obj.guid) : ' + baidu.lang.instance(obj.guid)+'<br/>';
			})
		</script>
	</body>
</html>
