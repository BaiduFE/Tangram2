<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="description" content="baidu.lang.inherits() 示例" />
		<title>baidu.lang.inherits() 示例</title>
		<link rel="stylesheet" href="../../demos/public.css" type="text/css" />
		<script type="text/javascript" src="../../demos/tangram2.0-all.js"></script>
		<script type="text/javascript" src="../../demos/public.js"></script>
	</head>
	<body>
		<div class="demo" id="demo">
			<h1 class="ac-h1"><strong>baidu.lang.inherits()</strong> 示例</h1>
			<div class="pannel">
				<div class="pannel-title">
					<span>为类型构造器建立继承关系</span>
				</div>
				<div class="pannel-content">
					<div class="pannel-content-tool">
						<a class="button" id="demo_btn_1">点击运行</a>为类型构造器建立继承关系
					</div>
					<div class="pannel-show">
						运行结果：<span id="demo_execute_result_1"></span>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			baidu('#demo_btn_1').on('click', function(e) {
				function superClass() {
					this.name = 'superClass';
					this.age = 20;
				}
				superClass.prototype.getName = function() {
					return this.name;
				}
				function subClass() {
					superClass.call(this);
					this.name = 'subClass';
				}
				baidu.lang.inherits(subClass, superClass);
				var obj = new subClass();
				baidu('#demo_execute_result_1').html('obj.name : ' + obj.getName() + '------obj.age : ' + obj.age)
			})
		</script>
	</body>
</html>
