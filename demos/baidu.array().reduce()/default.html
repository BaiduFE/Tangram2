<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="description" content="baidu.array().reduce() 示例" />
		<title>baidu.array().reduce() 示例</title>
		<link rel="stylesheet" href="../../demos/public.css" type="text/css" />
		<script type="text/javascript" src="../../demos/tangram2.0-all.js"></script>
		<script type="text/javascript" src="../../demos/public.js"></script>
	</head>
	<body>
		<div class="demo" id="demo">
			<h1 class="ac-h1"><strong>baidu.array().reduce()</strong> 示例</h1>
			<div class="pannel">
				<div class="pannel-title">
					<span>遍历数组中所有元素，将每一个元素应用方法进行合并，并返回合并后的结果。</span>
				</div>
				<div class="pannel-content">
					<!--DemoViewStart-->
					<div class="pannel-content-tool">
						<a class="button" id="demo_btn_1">点击运行</a>将数组 ['a','b','c','d','e']应用累加方法进行合并
					</div>
					<div class="pannel-show">
						运行结果：<span id="demo_execute_result_1"></span>
					</div>
					<!--DemoViewEnd-->
				</div>
			</div>
		</div>
		<script type="text/javascript">
			baidu('#demo_btn_1').on('click', function(e) {
				var arr = ['a', 'b', 'c', 'd', 'e'], 
					result = baidu.array(arr).reduce(function(end, item) {
						return end + item;
					});
				baidu('#demo_execute_result_1').html(result);
			})
		</script>
	</body>
</html>
