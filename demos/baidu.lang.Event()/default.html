<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="description" content="baidu.lang.Event() 示例" />
		<title>baidu.lang.Event() 示例</title>
		<link rel="stylesheet" href="../../demos/public.css" type="text/css" />
		<script type="text/javascript" src="../../demos/tangram2.0-all.js"></script>
		<script type="text/javascript" src="../../demos/public.js"></script>
	</head>
	<body>
		<div class="demo" id="demo">
			<h1 class="ac-h1"><strong>baidu.lang.Event()</strong> 示例</h1>
			<p class="ac-des">
				自定义的事件对象
			</p>

			<ul class="ac-ul">
				<li>
					语法: baidu.lang.Event(type[, target])
				</li>
				<li>
					参数1: {string} type 事件类型名称。为了方便区分事件和一个普通的方法，事件类型名称必须以"on"(小写)开头
				</li>
				<li>
					参数2: {Object} target 触发事件的对象
				</li>
				<li>
					返回: {void}
				</li>
			</ul>
			<div class="pannel">
				<div class="pannel-title">
					<span>自定义的事件对象</span>
				</div>
				<div class="pannel-content">
					<div class="pannel-content-tool">
						<a class="button" id="demo_btn_1">点击运行</a>
					</div>
					<div class="pannel-show">
						运行结果：<span id="demo_execute_result_1"></span>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript"></script>
	</body>
</html>
