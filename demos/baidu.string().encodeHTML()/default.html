<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="description" content="baidu.string().encodeHTML 示例" />
		<title>baidu.string().encodeHTML 示例</title>
		<link rel="stylesheet" href="../../demos/public.css" type="text/css" />
		<script type="text/javascript" src="../../demos/tangram2.0-all.js"></script>
		<script type="text/javascript" src="../../demos/public.js"></script>
	</head>
	<body>
		<div class="demo" id="demo">
			<h1 class="ac-h1"><strong>baidu.string().encodeHTML</strong> 示例</h1>
			<div class="pannel">
				<!--DemoViewStart-->
				<div class="pannel-title">
					<span>HTML编码字符串</span>
				</div>
				<div class="pannel-content">
					<a id="btn_decode" class="button">点此演示</a>
				</div>
				<!--DemoViewEnd-->
			</div>
		</div>
	</body>
	<script>
		T('#btn_decode').on('click', function(e){
			var src    = '<a href="http://www.baidu.com">百度</a>';
			var result = baidu.string(src).encodeHTML();

			alert('编码前：' + src + '\n\n'
				+ '编码后：' + result);
		});
	</script>
</html>
