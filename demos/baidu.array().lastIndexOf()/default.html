<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="description" content="baidu.array().indexOf() 示例" />
		<title>baidu.array().lastIndexOf() 示例</title>
		<link rel="stylesheet" href="../../demos/public.css" type="text/css" />
		<script type="text/javascript" src="../../demos/tangram2.0-all.js"></script>
		<script type="text/javascript" src="../../demos/public.js"></script>
	</head>
	<body>
		<div class="demo" id="demo">
			<h1 class="ac-h1"><strong>baidu.array().lastIndexOf()</strong> 示例</h1>
			<div class="pannel">
				<div class="pannel-title">
					<span>从后往前，查询数组中指定元素的索引位置</span>
				</div>
				<div class="pannel-content">
					<!--DemoViewStart-->
					<div class="pannel-content-tool">
						<a class="button" id="demo_btn_1">点击运行</a>查询数组 ['a', '身边', '新知', 1, 'd']中
						<select id="param0">
							<option value="'a'">'a'</option>
							<option value="'d'">'d'</option>
							<option value="'百科'">'百科'</option>
						</select>
						位置
					</div>
					<div class="pannel-show">
						运行结果：<span id="demo_execute_result_1"></span>
					</div>
					<!--DemoViewEnd-->
				</div>
			</div>
		</div>
		<script type="text/javascript">
			baidu('#demo_btn_1').on('click', function(e) {
				var value = baidu('#param0').val(), 
					arr = ['a', '身边', '新知', 1, 'd'],  
					result = baidu.array(arr).lastIndexOf(eval(value));
				baidu('#demo_execute_result_1').html(result);
			})
		</script>
	</body>
</html>
