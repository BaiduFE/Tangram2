<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="description" content="baidu.Callbacks().remove() 示例" />
		<title>baidu.Callbacks().remove()</title>
		<link rel="stylesheet" href="../../demos/public.css" type="text/css" />
		<script type="text/javascript" src="../../demos/tangram2.0-all.js"></script>
		<script type="text/javascript" src="../../demos/public.js"></script>
	</head>
	<body>
		<div class="demo" id="demo">
			<h1 class="ac-h1"><strong>baidu.Callbacks().remove()</strong> 示例</h1>
			<div class="pannel">
				<div class="pannel-title">
					<span>删除回调或回调回调列表的集合。</span>
				</div>
				<div class="pannel-content">
					<!--DemoViewStart-->
					<div class="pannel-content-part">
						<span class="button" id="demo_btn_add">添加回调</span>
                        <span class="button" id="demo_btn_remove">移除回调</span>
                        <span class="button" id="demo_btn_fire">执行回调</span>
					</div>
					<div class="pannel-show">
                                                            运行结果：<span id="demo_execute_result"></span>
                    </div>
					<!--DemoViewEnd-->
				</div>
			</div>
		</div>
		<script>
            var counter = 0;
            var fn = function(){
                output('回调执行');
            }
            var callbacks = baidu.Callbacks();
            
            // add
            baidu('#demo_btn_add').click(function(){
                output('添加成功');
                if(counter == 1) return;
                callbacks.add(fn);
                counter++;
            });
            
            // remove
            baidu('#demo_btn_remove').click(function(){
                if(counter == 0){
                     output('没有可移除的回调');
                     return;
                }
                output('移除成功');
                callbacks.remove(fn);
                counter--;
            });
            
            // fire
            baidu('#demo_btn_fire').click(function(){
                callbacks.fire();
            });
            
            function output(info){
                baidu('#demo_execute_result').html(info);
            }
		</script>
	</body>
</html>
