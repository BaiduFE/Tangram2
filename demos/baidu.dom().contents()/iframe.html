<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="description" content="baidu.dom().contents() 示例" />
		<title>iframe</title>
		<link rel="stylesheet" href="../../demos/public.css" type="text/css" />
		<script type="text/javascript" src="../../demos/tangram2.0-all.js"></script>
		<script type="text/javascript" src="../../demos/public.js"></script>
	</head>
	<body>
		<style>
			#iframe{
				width:80%;
				height:200px;
				margin-bottom:10px;
				border:1px solid #ccc;
			}
		</style>
		<div class="demo" id="demo">
			<h1 class="ac-h1"><strong>baidu.dom().contents()</strong> 示例</h1>
			<p class="ac-des">
				取得匹配元素内部第一级的子节点，包括文本节点等，如果匹配元素是一个iframe，并且同域，则可以返回iframe的文档
			</p>
			<ul class="ac-ul">
				<li>语法: baidu.dom(args).contents()</li>
				<li>返回: {TangramDom} 接口最终返回一个匹配元素的内部所有内容的TangramDom对象</li>
			</ul>
			
			<div class="pannel">
				<div class="pannel-title">
					<span>取得iframe的文档</span>
				</div>
				<div class="pannel-content">
					<!--DemoViewStart-->
					<iframe frameborder="no" src="./default.html" id="iframe"></iframe>
					<div class="pannel-content-tool">
						<span class="button" id="demo_btn">获取上面iframe的文档，并修改其色彩风格</span>
					</div>
					<!--DemoViewEnd-->
				</div>
			</div>			
		</div>
		<script>
			baidu('#demo_btn').on('click',function(e){
				var contents = baidu.dom('#iframe').contents();
				contents.find("body").css({
					'background' : 'red',
					'color' : 'white'
				});
			});
		</script>
	</body>
</html>
