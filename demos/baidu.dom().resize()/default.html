<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="description" content="baidu.dom().resize() 示例" />
		<title>集合添加 resize 事件监听</title>
		<link rel="stylesheet" href="../../demos/public.css" type="text/css" />
		<script type="text/javascript" src="../../demos/tangram2.0-all.js"></script>
		<script type="text/javascript" src="../../demos/public.js"></script>
	</head>
	<body>
		<div class="demo" id="demo">
			<h1 class="ac-h1"><strong>baidu.dom().resize()</strong> 示例</h1>
			<p class="ac-des">
				集合添加 resize 事件监听
			</p>
			<ul class="ac-ul">
				<li>
					语法: baidu.dom(args).resize([data,]fn)
				</li>
				<li>
					参数1: {Object} data 触发事件函数时，携带event.data 上的数据
				</li>
				<li>
					参数2: {Function} fn 事件函数
				</li>
				<li>
					返回: {TangramDom}
				</li>
			</ul>
			<div class="pannel">
				<div class="pannel-title">
					<span>集合添加 resize 事件监听</span>
				</div>
				<div class="pannel-content">
					<!--DemoViewStart-->
					<div class="pannel-content-tool">

					</div>
					<div class="pannel-content-part">
						请试着调整浏览器窗口的大小
					</div>
					<div class="pannel-show">
						运行结果：<span id="demo_execute_result_1"></span>
					</div>
					<!--DemoViewEnd-->
				</div>
			</div>
		</div>
		<script type="text/javascript">
			var x = 0;
			baidu(window).resize(function() {
				baidu('#demo_execute_result_1').html('窗口的大小被调整了'+(x += 1)+'次');
			});
		</script>
	</body>
</html>
