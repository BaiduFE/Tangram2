<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="description" content="baidu.dom().resize() 示例" />
		<title>集合触发 resize 事件</title>
		<link rel="stylesheet" href="../../demos/public.css" type="text/css" />
		<script type="text/javascript" src="../../demos/tangram2.0-all.js"></script>
		<script type="text/javascript" src="../../demos/public.js"></script>
	</head>
	<body>
		<div class="demo" id="demo">
			<h1 class="ac-h1"><strong>baidu.dom().resize()</strong> 示例</h1>
			<div class="pannel">
				<div class="pannel-title">
					<span>集合触发 resize 事件</span>
				</div>
				<div class="pannel-content">
					<!--DemoViewStart-->
					<div class="pannel-content-tool"></div>
					<div class="pannel-content-part">					
						<button>
							触发窗口的 resize 事件
						</button><br/><br/>
						请试着调整浏览器窗口的大小
					</div>
					<div class="pannel-show">
						运行结果：<span id="demo_execute_result_1"></span>
					</div>
					<!--DemoViewEnd-->
				</div>
			</div>
		</div>
		<script type="text/javascript">
			var x = 0;
			baidu(top.window).resize(function() {
				baidu('#demo_execute_result_1').html('窗口的大小被调整了'+(x += 1)+'次');
			});
			// trigger
			baidu('.pannel-content-part button').click(function() {
				baidu(top.window).resize();
			});
		</script>
	</body>
</html>
